on:
    pull_request:
      types: [opened, edited, reopened, synchronize]

jobs:
    changedfiles:
      runs-on: ubuntu-latest
      # Map a step output to a job output
      outputs:
        all: ${{ steps.changes.outputs.all}}
        ts: ${{ steps.changes.outputs.ts }}
      steps:
          # Make sure we have some code to diff.
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: Get changed files
          id: changes
          # Set outputs using the command.
          run: |
            echo "::set-output name=all::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)"
            echo "::set-output name=ts::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep .ts$ | xargs)"
    conftest:
        runs-on: ubuntu-latest
        needs: changedfiles
        # only run there are changed files
        if: ${{needs.changedfiles.outputs.ts}}
        steps:
          - name: checkout
            uses: actions/checkout@v3
          - name: conftest
            uses: YubicoLabs/action-conftest@v3
            with:
              files: ${{needs.changedfiles.outputs.ts}}
              gh-token: ${{ secrets.GITHUB_TOKEN }}
              gh-comment-url: ${{ github.event.pull_request.comments_url }}
