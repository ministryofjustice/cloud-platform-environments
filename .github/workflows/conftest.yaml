name: conftest
on: [pull_request]

jobs:
  conftest:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: conftest
        uses: instrumenta/conftest-action@v0.4.0
        with:
          files: namespaces/live.cloud-platform.service.justice.gov.uk/
          output: stdout
          