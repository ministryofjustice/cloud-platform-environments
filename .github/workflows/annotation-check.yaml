name: annotation-check

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  annotation-check:
    runs-on: ubuntu-latest

    outputs:
        file: ${{ steps.namespace_files.outputs.file }}
    steps:
      - name: Checkout PR code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 ##v4.2.2

      - name: Get changed files
        id: files
        uses: tj-actions/changed-files@d6e91a2266cdb9d62096cebf1e8546899c6aa18f ##v45.0.6
        with:
          files_ignore: .github/**

      
      - name: check files for namespace yaml changes
        id: namespace_files
        run: |
            for file in ${{ steps.files.outputs.all_changed_files }}; do
            if [[ $file == *namespace.* ]]; then
                echo "file=$file" >> $GITHUB_OUTPUT
            fi
            done
            exit 0

      - name: echo environments vars
        run: |
            echo "File: ${{ steps.namespace_files.outputs.file }}"
            echo "Branch: ${{ github.head_ref }}"
            echo "Owner/Repo: ${{ github.repository }}"
            echo "Pull Request Number: ${{ github.ref }}"
      
      - name: Check Annotations
        uses: docker://ministryofjustice/annotation-check:v1.10.0
        with:
          env: |
            NAMESPACE_FILE = ${{ steps.namespace_files.outputs.file }}
            BRANCH = ${{ github.head_ref }}
            GITHUB_REPOSITORY = ${{ github.repository }}
            GITHUB_REF = ${{ github.ref }}
            GITHUB_PRIVATE_KEY = ${{ secrets.GITHUB_PRIVATE_KEY }}
            GITHUB_APP_ID = ${{ secrets.GITHUB_APP_ID }}
            GITHUB_INSTALLATION_ID = ${{ secrets.GITHUB_INSTALLATION_ID }}
