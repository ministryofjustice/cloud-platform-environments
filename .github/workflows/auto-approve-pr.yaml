name: Auto-approve a pull request

on:
  pull_request

jobs:
  checksum-compare:
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: off

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: [1.14.x]

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@master

      - name: Go get
        run: |
          go get golang.org/x/mod/sumdb/dirhash

      - name: Run
        run: go run ./bin/auto-approve.go

  auto-approve:
    # See https://github.com/hmarr/auto-approve-action
    needs: [checksum-compare]
    runs-on: ubuntu-latest
    steps:
    - uses: hmarr/auto-approve-action@v2.0.0
      if: ${{ success() }}
      with:
        github-token: "${{ secrets.GITHUB_TOKEN  }}"
