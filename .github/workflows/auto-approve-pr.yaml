name: Auto-approve a pull request

on:
  push


jobs:
  # See https://github.com/mvdan/github-actions-golang
  checksum:
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: off

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ./src/github.com/${{ github.repository }}/bin

    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: [1.14.x]

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ./src/github.com/${{ github.repository }}

      - name: echo env
        run: |
          echo $(go env GOPATH)
          echo $(go env GOROOT)
          echo $PATH
          echo $PWD
      - name: Go Get
        run:
          go get -v -u -t -d ./...

      - name: Run
        run: go run ./auto-approve.go
