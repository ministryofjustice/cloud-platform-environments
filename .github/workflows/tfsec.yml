name: tfsec-pr-commenter
on:
  pull_request:
jobs:
  tfsec:
    name: tfsec PR commenter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v3
      - name: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          tfsec_args: tfsec --config-file tfsec.config.yml --force-all-dirs
          tfsec_formats: sarif
          working_directory: "namespaces/live.cloud-platform.service.justice.gov.uk"
          github_token: ${{ github.token }}
