name: Test go code

on:
  pull_request:
    paths:
      - '**.go'

jobs:
  run-tests:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...
