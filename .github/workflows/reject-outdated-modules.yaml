on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  reject-outdated-modules-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: ministryofjustice/github-actions/reject-outdated-modules-yaml@outdated-module
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          