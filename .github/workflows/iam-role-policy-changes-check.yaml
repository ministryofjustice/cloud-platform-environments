name: Identify PRs that contain IAM Role and Policy changes
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
env:
   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  iam-role-policy-changes-check:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout PR code
        uses: actions/checkout@master
      - run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
      - name: Run iam/role policy changes check
        id: review_pr
        uses: ministryofjustice/github-actions/iam-role-policy-changes-check@main
        run: |
          git diff origin/main HEAD > changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create comment in the PR
        uses: peter-evans/create-or-update-comment@v1

        if: steps.review_pr.outputs.reviewOutput == 'false'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            There are potential IAM Role and/or policy Changes/additions.
