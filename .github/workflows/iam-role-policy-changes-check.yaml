name: Identify PRs that contain IAM Role and Policy changes
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
id: review_pr
env:
   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  iam-role-policy-changes-check.yml:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: ministryofjustice/github-actions/iam-role-policy-changes-check@iam-role-policy-changes-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create comment in the PR
        uses: peter-evans/create-or-update-comment@v1

        if: steps.review_pr.outputs.reviewOutput == 'false'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            There are potential IAM Role and/or policy Changes/additions.
