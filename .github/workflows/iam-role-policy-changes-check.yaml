name: Identify PRs that contain IAM Role and Policy changes
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
env:
   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  iam-role-policy-changes-check:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout PR code
        uses: actions/checkout@master
      - name: Run iam/role policy changes check
        id: review_pr
        uses: ministryofjustice/github-actions/iam-role-policy-changes-check@set-file-name-for-github-diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create comment in the PR
        uses: andrewmusgrave/automatic-pull-request-review@0.0.5

        if: steps.review_pr.outputs.reviewOutput == 'false'
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN  }}"
          event: REQUEST_CHANGES
          body: |
            There are potential IAM Role and/or policy Changes/additions.
