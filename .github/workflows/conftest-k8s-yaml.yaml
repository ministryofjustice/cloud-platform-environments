name: Conftest k8s yaml checks

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'policy/**'

jobs:
  conftest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 ##v4.2.2

      - name: Get changed files
        id: files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c ##v46.0.5
        with:
          files_ignore: .github/**

      - name: Setup conftest
        uses: princespaghetti/setup-conftest@fc32fa30e5fd230a28f74f70e7bee0a954edb9cc ##v1.1.24

      - name: Run conftest k8s checks on added or modified YAML files
        run: |
            echo "Conftest/OPA versions:"
            conftest -v
            status=0
            for file in ${{ steps.files.outputs.all_changed_files }}; do
            if [[ $file == *.yaml ]]; then
                conftest test $file --rego-version v0 || status=$?
            fi
            done
            exit $status
