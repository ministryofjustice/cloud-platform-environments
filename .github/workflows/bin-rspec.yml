name: Rspec Tests for bin directory

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - "bin/**"
      - "lib/**"
      - "spec/**"

  push:
    branches:
      - 'main'
    paths:
      - "bin/**"
      - "lib/**"
      - "spec/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby 2.6
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6.x
        bundler-cache: true

    - name: Run specs
      run: |
        bundle exec rspec
