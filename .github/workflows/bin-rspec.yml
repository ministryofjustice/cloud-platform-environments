name: Rspec Tests for bin directory

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x

    - name: Install gems
      run: |
        cd bin
        gem install bundler
        bundle install

    - name: Run specs
      run: |
        cd bin
        bundle exec rspec
