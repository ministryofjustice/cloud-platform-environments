name: Rspec Tests for bin directory

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - "bin/**"
      - "lib/**"
      - "spec/**"
      - ".github/workflows/bin-rspec.yml"

  push:
    branches:
      - 'main'
    paths:
      - "bin/**"
      - "lib/**"
      - "spec/**"
      - ".github/workflows/bin-rspec.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Run specs
      run: |
        bundle exec rspec
