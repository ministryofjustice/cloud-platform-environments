apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-rubyapp
  namespace: ${namespace}
spec:
  replicas: 5
  selector:
    matchLabels:
      app: helloworld-rubyapp
  template:
    metadata:
      labels:
        app: helloworld-rubyapp
    spec:
      containers:
      - name: rubyapp
        image: ministryofjustice/cloud-platform-helloworld-ruby
        ports:
        - containerPort: 4567
