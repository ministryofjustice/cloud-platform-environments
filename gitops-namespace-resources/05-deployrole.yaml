# This service account will be used to impersonate user privileges
# and deploy user applications in a Gitops pipeline.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deploy
  namespace: ${namespace}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: deploy
  namespace: ${namespace}
rules:
  - apiGroups:
      - ""
    resources:
      - "pods/portforward"
      - "deployment"
      - "secrets"
      - "services"
      - "pods"
      - "cronjobs"
    verbs:
      - "patch"
      - "get"
      - "create"
      - "delete"
      - "list"
  - apiGroups:
      - "extensions"
    resources:
      - "deployments"
      - "ingresses"
      - "networkpolicies"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"
      - "list"
  - apiGroups:
      - "monitoring.coreos.com"
    resources:
      - "service-monitor"
      - "servicemonitors"
      - "prometheusrules"
    verbs:
      - "*"
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - "networkpolicies"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"
      - "list"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: deploy
  namespace: ${namespace}
subjects:
- kind: ServiceAccount
  name: deploy
  namespace: concourse-${github_team}
roleRef:
  kind: Role
  name: deploy
  apiGroup: rbac.authorization.k8s.io
