apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: laa-crime-hardship-dev
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci
  namespace: laa-crime-hardship-dev
rules:
  - apiGroups:
      - ""
    resources:
      - "configmaps"
      - "pods/portforward"
      - "deployment"
      - "secrets"
      - "services"
      - "pods"
      - "pods/log"
    verbs:
      - "patch"
      - "get"
      - "create"
      - "delete"
      - "list"
      - "update"
  - apiGroups:
      - "apps"
    resources:
      - "deployments"
      - "replicasets"      
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"
      - "list"
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - "ingresses"
      - "networkpolicies"      
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"
      - "list"
  - apiGroups:
      - "monitoring.coreos.com"
    resources:
      - "servicemonitors"
      - "alertmanagers"
      - "podmonitors"
      - "probes"
      - "prometheuses"
      - "prometheusrules"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"
      - "list"      
  - apiGroups:
      - "batch"
    resources:
      - "jobs"
      - "cronjobs"
    verbs:
      - "get"
      - "list"
      - "watch"
      - "create"
      - "update"
      - "patch"
      - "delete"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci
  namespace: laa-crime-hardship-dev
subjects:
- kind: ServiceAccount
  name: circleci
  namespace: laa-crime-hardship-dev
roleRef:
  kind: Role
  name: circleci
  apiGroup: rbac.authorization.k8s.io
