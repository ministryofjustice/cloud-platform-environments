apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hmpps-manage-people-on-probation-dev-ingress
  namespace: hmpps-manage-people-on-probation-dev
  annotations:
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecRuleEngine DetectionOnly
      SecDefaultAction "phase:2,pass,log,tag:github_team=hmpps-manage-people-on-probation,tag:hmpps-manage-people-on-probation=dev"
spec:
  ingressClassName: modsec