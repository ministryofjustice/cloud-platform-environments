apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hmpps-manage-people-on-probation-dev-ingress
  namespace: hmpps-manage-people-on-probation-dev
  annotations:
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    external-dns.alpha.kubernetes.io/set-identifier: hmpps-manage-people-on-probation-dev-ingress-hmpps-manage-people-on-probation-dev
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecRuleEngine DetectionOnly
      SecDefaultAction "phase:2,pass,log,tag:github_team=hmpps-manage-people-on-probation,tag:hmpps-manage-people-on-probation=dev"
spec:
  ingressClassName: modsec
  tls:
    - hosts:
        - manage-people-on-probation-dev.hmpps.service.justice.gov.uk
  rules:
    - host: manage-people-on-probation-dev.hmpps.service.justice.gov.uk
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: hmpps-manage-people-on-probation-ui
                port:
                  number: 80
