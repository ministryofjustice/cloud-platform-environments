---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-sanitise-intelligence-reports-api-cert
  namespace: hmpps-sanitise-intelligence-reports-api-dev
spec:
  secretName: hmpps-sanitise-intelligence-reports-api-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - template-kotlin-dev.hmpps.service.justice.gov.uk
    - '*.template-kotlin-dev.hmpps.service.justice.gov.uk'

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-template-typescript-cert
  namespace: hmpps-sanitise-intelligence-reports-api-dev
spec:
  secretName: hmpps-template-typescript-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - template-typescript-dev.hmpps.service.justice.gov.uk
    - '*.template-typescript-dev.hmpps.service.justice.gov.uk'
