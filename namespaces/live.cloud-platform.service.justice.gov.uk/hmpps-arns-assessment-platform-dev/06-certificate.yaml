---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-arns-assessment-platform-ui-dev
  namespace: hmpps-arns-assessment-platform-dev
spec:
  secretName: hmpps-arns-assessment-platform-ui-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - arns-assessment-platform-dev.hmpps.service.justice.gov.uk
    - '*.arns-assessment-platform-dev.hmpps.service.justice.gov.uk'

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-arns-assessment-platform-api-dev
  namespace: hmpps-arns-assessment-platform-dev
spec:
  secretName: hmpps-arns-assessment-platform-api-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - arns-assessment-platform-api-dev.hmpps.service.justice.gov.uk
    - '*.arns-assessment-platform-api-dev.hmpps.service.justice.gov.uk'
