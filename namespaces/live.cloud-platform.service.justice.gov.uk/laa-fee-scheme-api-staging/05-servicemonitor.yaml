apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: laa-fee-scheme-api-service-monitor
  namespace: laa-fee-scheme-api-staging
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: laa-fee-scheme-api-staging
  namespaceSelector:
    matchNames:
      - laa-fee-scheme-api-staging
  endpoints:
    - port: actuator
      interval: 15s