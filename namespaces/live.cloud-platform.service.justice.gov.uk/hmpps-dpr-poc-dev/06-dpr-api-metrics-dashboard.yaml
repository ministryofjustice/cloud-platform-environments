                  {
                    "color": "yellow",
                    "value": 70
                  },
                  {
                    "color": "orange",
                    "value": 85
                  },
                  {
                    "color": "red",
                    "value": 95
                  }
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {
