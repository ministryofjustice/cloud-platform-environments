              "name"
            ],
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": [
                "value",
                "percent"
              ]
            },
            "pieType": "pie",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${DS_PROMETHEUS}"
              },
              "editorMode": "code",
              "expr": "sum(increase(http_server_requests_seconds_count{namespace=~\"$namespace\"}[${__range_s}s])) by (status) != 0",
              "legendFormat": "{{status}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "HTTP Status Distribution",
          "type": "piechart"
