---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dpr-golden-signals-nodejs-dashboard
  namespace: hmpps-dpr-poc-dev
  labels:
    grafana_dashboard: ""
data:
  dpr-golden-signals-nodejs-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "limit": 100,
            "name": "Annotations & Alerts",
            "showIn": 0,
            "target": {
              "limit": 100,
              "matchAny": false,
              "tags": [],
              "type": "dashboard"
            },
            "type": "dashboard"
          }
        ]
      },
      "description": "Digital Prison Reporting Golden Signals for Node.js/Express UIs - Latency, Traffic, Errors, and Saturation metrics",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 100,
          "title": "\ud83c\udfaf Golden Signals Overview (Node.js)",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "95th percentile response latency",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "decimals": 3,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 0.5
                  },
                  {
                    "color": "orange",
                    "value": 1
                  },
                  {
                    "color": "red",
                    "value": 2
                  }
                ]
              },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 5,
            "w": 6,
            "x": 0,
            "y": 1
          },
          "id": 1,
          "options": {
            "minVizHeight": 75,
            "minVizWidth": 75,
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "sizing": "auto"
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{namespace=~\"$namespace\"}[$__rate_interval])) by (le))",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "\ud83d\udcca Latency (p95)",
          "type": "gauge"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Current requests per second",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 50
                  },
                  {
                    "color": "red",
                    "value": 100
                  }
                ]
              },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 5,
            "w": 6,
            "x": 6,
            "y": 1
          },
          "id": 2,
          "options": {
            "minVizHeight": 75,
            "minVizWidth": 75,
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "sizing": "auto"
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\"}[$__rate_interval]))",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "\u21c4 Traffic (RPS)",
          "type": "gauge"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Error rate (5xx responses)",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "decimals": 2,
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "orange", "value": 5},
                  {"color": "red", "value": 10}
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {"h": 5, "w": 6, "x": 12, "y": 1},
          "id": 3,
          "options": {
            "minVizHeight": 75,
            "minVizWidth": 75,
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "sizing": "auto"
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "100 * sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\", status_code=~\"5..\"}[$__rate_interval])) / sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\"}[$__rate_interval]))",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "\u26a0\ufe0f Error Rate",
          "type": "gauge"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "CPU saturation",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "decimals": 1,
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 60},
                  {"color": "orange", "value": 80},
                  {"color": "red", "value": 90}
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {"h": 5, "w": 6, "x": 18, "y": 1},
          "id": 4,
          "options": {
            "minVizHeight": 75,
            "minVizWidth": 75,
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "sizing": "auto"
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "100 * avg(sum(rate(container_cpu_usage_seconds_total{namespace=~\"$namespace\"}[$__rate_interval])) by (pod) / sum(kube_pod_container_resource_limits{namespace=~\"$namespace\", resource=\"cpu\"}) by (pod))",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "\ud83d\udcbb CPU Saturation",
          "type": "gauge"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 6},
          "id": 200,
          "title": "\ud83d\udcc8 Latency Details",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "description": "Response latency percentiles over time",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"fillOpacity": 10, "lineWidth": 2, "showPoints": "never"},
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 7},
          "id": 5,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "histogram_quantile(0.99, sum(rate(http_server_requests_seconds_bucket{namespace=~\"$namespace\"}[$__rate_interval])) by (le))",
              "legendFormat": "p99",
              "range": true,
              "refId": "A"
            },
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{namespace=~\"$namespace\"}[$__rate_interval])) by (le))",
              "legendFormat": "p95",
              "range": true,
              "refId": "B"
            },
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "histogram_quantile(0.50, sum(rate(http_server_requests_seconds_bucket{namespace=~\"$namespace\"}[$__rate_interval])) by (le))",
              "legendFormat": "p50 (median)",
              "range": true,
              "refId": "C"
            }
          ],
          "title": "Response Latency Percentiles",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "description": "Latency by route",
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "unit": "s"},
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 7},
          "id": 6,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "topk(10, histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{namespace=~\"$namespace\"}[$__rate_interval])) by (le, route)))",
              "legendFormat": "{{route}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Top 10 Routes by Latency (p95)",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 15},
          "id": 300,
          "title": "\ud83d\ude80 Traffic Details",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "description": "Request rate over time",
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "unit": "reqps"},
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "id": 7,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\"}[$__rate_interval]))",
              "legendFormat": "Total RPS",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Request Rate Over Time",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "description": "Top routes by request rate",
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "unit": "reqps"},
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "id": 8,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "topk(10, sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\"}[$__rate_interval])) by (route, method))",
              "legendFormat": "{{method}} {{route}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Top 10 Routes by Traffic",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 24},
          "id": 400,
          "title": "\u26a0\ufe0f Error Details",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "description": "Error rate over time",
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "unit": "percent"},
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 25},
          "id": 9,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "100 * sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\", status_code=~\"5..\"}[$__rate_interval])) / sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\"}[$__rate_interval]))",
              "legendFormat": "Error Rate %",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Error Rate Over Time",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "description": "Errors by status code",
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "unit": "short"},
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 25},
          "id": 10,
          "options": {
            "legend": {"calcs": ["sum"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\", status_code=~\"[45]..\"}[$__rate_interval])) by (status_code)",
              "legendFormat": "{{status_code}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Errors by Status Code",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 33},
          "id": 500,
          "title": "\ud83d\udce6 Node.js Saturation",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "description": "Node.js heap memory usage",
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "unit": "bytes"},
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34},
          "id": 11,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "sum(nodejs_heap_size_used_bytes{namespace=~\"$namespace\"}) by (pod)",
              "legendFormat": "{{pod}} - Used",
              "range": true,
              "refId": "A"
            },
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "sum(nodejs_heap_size_total_bytes{namespace=~\"$namespace\"}) by (pod)",
              "legendFormat": "{{pod}} - Total",
              "range": true,
              "refId": "B"
            }
          ],
          "title": "Node.js Heap Memory",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "description": "Event loop lag (higher = slower processing)",
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "unit": "s"},
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34},
          "id": 12,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "nodejs_eventloop_lag_seconds{namespace=~\"$namespace\"}",
              "legendFormat": "{{pod}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Event Loop Lag",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "description": "Active handles and requests in Node.js",
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "unit": "short"},
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 42},
          "id": 13,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "nodejs_active_handles_total{namespace=~\"$namespace\"}",
              "legendFormat": "{{pod}} - Active Handles",
              "range": true,
              "refId": "A"
            },
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "nodejs_active_requests_total{namespace=~\"$namespace\"}",
              "legendFormat": "{{pod}} - Active Requests",
              "range": true,
              "refId": "B"
            }
          ],
          "title": "Active Handles & Requests",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "description": "CPU and Memory usage",
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "unit": "percent"},
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 42},
          "id": 14,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "11.5.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "editorMode": "code",
              "expr": "100 * sum(rate(container_cpu_usage_seconds_total{namespace=~\"$namespace\"}[$__rate_interval])) by (pod) / sum(kube_pod_container_resource_limits{namespace=~\"$namespace\", resource=\"cpu\"}) by (pod)",
              "legendFormat": "{{pod}} - CPU %",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "CPU Usage by Pod",
          "type": "timeseries"
        }
      ],
      "preload": false,
      "refresh": "30s",
      "schemaVersion": 40,
      "tags": [
        "dpr",
        "digital-prison-reporting",
        "golden-signals",
        "nodejs",
        "express",
        "ui",
        "sre"
      ],
      "templating": {
        "list": [
          {
            "current": {
              "text": "Prometheus",
              "value": "prometheus"
            },
            "includeAll": false,
            "label": "Source",
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "type": "datasource"
          },
          {
            "datasource": {
              "type": "prometheus",
              "uid": "${datasource}"
            },
            "definition": "label_values(nodejs_version_info{namespace=~\".*dpr.*|.*digital-prison-reporting.*\"}, namespace)",
            "includeAll": true,
            "label": "Namespace",
            "multi": true,
            "name": "namespace",
            "options": [],
            "query": {
              "query": "label_values(nodejs_version_info{namespace=~\".*dpr.*|.*digital-prison-reporting.*\"}, namespace)",
              "refId": "StandardVariableQuery"
            },
            "refresh": 2,
            "regex": "",
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "digital-prison-reporting / DPR Golden Signals (Node.js)",
      "uid": "dpr-golden-signals-nodejs",
      "version": 1,
      "weekStart": ""
    }
