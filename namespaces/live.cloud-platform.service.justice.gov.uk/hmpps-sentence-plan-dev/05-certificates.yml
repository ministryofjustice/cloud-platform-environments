apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-sentence-plan
  namespace: hmpps-sentence-plan-dev
spec:
  secretName: hmpps-sentence-plan-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - hmpps-sentence-plan-dev.hmpps.service.justice.gov.uk