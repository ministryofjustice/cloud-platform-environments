---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: share
  namespace: hmpps-delius-alfresco-dev
spec:
  secretName: share-ingress-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - share.hmpps-delius-alfresco-dev.apps.live.cloud-platform.service.justice.gov.uk
  - alfresco.dev.alfresco.probation.hmpps.dsd.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: legacy-domain-cert
  namespace: hmpps-delius-alfresco-dev
spec:
  secretName: legacy-domain-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - hmpps-delius-alfresco-dev.apps.live.cloud-platform.service.justice.gov.uk
  - alfresco.dev.alfresco.probation.hmpps.dsd.io