apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: hmpps-complexity-of-need-staging

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci
  namespace: hmpps-complexity-of-need-staging
rules:
  - apiGroups:
      - "batch"
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - "batch"
      - "cronjobs"
      - "configmaps"
      - "certificates"
      - "pods/portforward"
      - "deployment"
      - "secrets"
      - "services"
      - "pods"
    verbs:
      - "patch"
      - "get"
      - "create"
      - "delete"
      - "list"
  - apiGroups:
      - "extensions"
      - "apps"
      - "networking.k8s.io"
    resources:
      - "deployments"
      - "ingresses"
      - "networkpolicies"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"
      - "list"
  - apiGroups:
      - "monitoring.coreos.com"
    resources:
      - "service-monitor"
      - "servicemonitors"
      - "prometheusrules"
    verbs:
      - "*"
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - "networkpolicies"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"
      - "list"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci
  namespace: hmpps-complexity-of-need-staging
subjects:
- kind: ServiceAccount
  name: circleci
  namespace: hmpps-complexity-of-need-staging
roleRef:
  kind: Role
  name: circleci
  apiGroup: rbac.authorization.k8s.io
