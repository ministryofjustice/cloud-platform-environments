apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: intranet-demo
  namespace: intranet-demo
spec:
  selector:
    matchLabels:
      app: intranet-demo
  podMetricsEndpoints:
  - port: http
    path: "/metrics/fpm"
    interval: 600s
    # Scrape pods in the Running phase
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_phase]
      action: keep
      regex: Running
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: intranet-demo
  namespace: intranet-demo
spec:
  selector:
    matchLabels:
      app: intranet-demo
  endpoints:
  - port: http
    interval: 30s
    path: /metrics/service
