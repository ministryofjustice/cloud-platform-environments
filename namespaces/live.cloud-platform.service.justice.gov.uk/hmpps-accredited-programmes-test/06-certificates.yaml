spec:
  secretName: hmpps-accredited-programmes-api-dev-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - accredited-programmes-api-test.hmpps.service.justice.gov.uk
