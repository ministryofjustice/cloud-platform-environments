kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hmpps-probation-integration-services-dev-admin
  namespace: hmpps-probation-integration-services-dev
subjects:
  - kind: Group
    name: "github:probation-integration"
    apiGroup: rbac.authorization.k8s.io
  - kind: Group
    name: "github:unilink"
    apiGroup: rbac.authorization.k8s.io
  - kind: Group
    name: "github:hmpps-sre" # for auth client credential rotation
    apiGroup: rbac.authorization.k8s.io
  - kind: ServiceAccount
    name: cd-serviceaccount
    namespace: hmpps-probation-integration
  - kind: ServiceAccount
    name: default
    namespace: hmpps-github-actions-runners # Allow access from GitHub Actions runer, to enable end-to-end tests to invoke jobs
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
