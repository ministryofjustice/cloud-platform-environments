              "editorMode": "code",
              "expr": "(sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\", status=~\"5..\"}[$__rate_interval])) / sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\"}[$__rate_interval]))) * 100 or vector(0)",
