          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "custom": {
                "align": "auto",
                "cellOptions": {
                  "type": "auto"
                },
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Success Rate %"
                },
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "mode": "gradient",
                      "type": "gauge"
                    }
                  },
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "red",
                          "value": null
                        },
                        {
                          "color": "yellow",
                          "value": 95
                        },
                        {
                          "color": "green",
                          "value": 99
                        }
                      ]
                    }
                  },
                  {
                    "id": "max",
                    "value": 100
                  },
                  {
                    "id": "min",
                    "value": 0
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Total Requests"
                },
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "mode": "basic",
                      "type": "color-background"
                    }
                  },
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "green",
                          "value": null
                        },
                        {
                          "color": "yellow",
                          "value": 1000
                        },
                        {
                          "color": "red",
                          "value": 10000
                        }
                      ]
                    }
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 5,
            "w": 24,
            "x": 0,
            "y": 8
          },
          "id": 18,
          "options": {
            "cellHeight": "sm",
            "footer": {
              "countRows": false,
              "fields": "",
              "reducer": [
                "sum"
              ],
              "show": false
            },
            "showHeader": true,
            "sortBy": [
              {
                "desc": true,
                "displayName": "Total Requests"
              }
            ]
          },
          "pluginVersion": "11.5.6+security-01",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "sum(increase(nginx_ingress_controller_requests{exported_namespace=~\"$namespace\", exported_service=~\"$service\"}[${__range_s}s])) by (exported_namespace, exported_service)",
              "format": "table",
              "instant": true,
              "legendFormat": "__auto",
              "range": false,
              "refId": "A"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "sum(increase(nginx_ingress_controller_requests{exported_namespace=~\"$namespace\", exported_service=~\"$service\", status!~\"5.*|499\"}[${__range_s}s])) by (exported_namespace, exported_service) / sum(increase(nginx_ingress_controller_requests{exported_namespace=~\"$namespace\", exported_service=~\"$service\"}[${__range_s}s])) by (exported_namespace, exported_service) * 100",
              "format": "table",
              "hide": false,
              "instant": true,
              "legendFormat": "__auto",
              "range": false,
              "refId": "B"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "sum(increase(nginx_ingress_controller_requests{exported_namespace=~\"$namespace\", exported_service=~\"$service\", status=~\"4.*|5.*\"}[${__range_s}s])) by (exported_namespace, exported_service)",
              "format": "table",
              "hide": false,
              "instant": true,
              "legendFormat": "__auto",
              "range": false,
              "refId": "C"
            }
          ],
          "title": "Service Summary Table",
          "transformations": [
            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "includeByName": {},
                "indexByName": {
                  "Time": 0,
                  "Value #A": 3,
                  "Value #B": 4,
                  "Value #C": 5,
                  "exported_namespace": 1,
                  "exported_service": 2
                },
                "renameByName": {
                  "Value #A": "Total Requests",
                  "Value #B": "Success Rate %",
                  "Value #C": "Total Errors",
                  "exported_namespace": "Namespace",
                  "exported_service": "Service"
                }
              }
            }
          ],
          "type": "table"
        },
        {
