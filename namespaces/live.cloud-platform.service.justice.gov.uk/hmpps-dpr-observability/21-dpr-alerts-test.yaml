---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: dpr-alerts-test
  namespace: hmpps-dpr-observability
  labels:
    role: alert-rules
spec:
  groups:
    - name: dpr-golden-signals-test
      rules:
        # ============================================
        # LATENCY ALERTS
        # ============================================
        - alert: DPR-Test-HighLatencyP95
          expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{namespace=~"hmpps-dpr-.*-test|hmpps-digital-prison-reporting-.*-test"}[5m])) by (namespace, le)) > 3
          for: 5m
          labels:
            severity: dpr-test
          annotations:
            message: "[TEST] High p95 latency ({{ $value | printf \"%.2f\" }}s) in namespace {{ $labels.namespace }}"
            runbook_url: "https://github.com/ministryofjustice/hmpps-digital-prison-reporting-poc/blob/main/docs/runbooks/latency.md"
            dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/dpr-golden-signals-java"

        # ============================================
        # ERROR RATE ALERTS
        # ============================================
        - alert: DPR-Test-HighErrorRate
          expr: |
            (
              sum(rate(http_server_requests_seconds_count{namespace=~"hmpps-dpr-.*-test|hmpps-digital-prison-reporting-.*-test", status=~"5.."}[5m])) by (namespace)
              /
              sum(rate(http_server_requests_seconds_count{namespace=~"hmpps-dpr-.*-test|hmpps-digital-prison-reporting-.*-test"}[5m])) by (namespace)
            ) * 100 > 5
          for: 5m
          labels:
            severity: dpr-test
          annotations:
            message: "[TEST] High error rate ({{ $value | printf \"%.1f\" }}%) in namespace {{ $labels.namespace }}"
            runbook_url: "https://github.com/ministryofjustice/hmpps-digital-prison-reporting-poc/blob/main/docs/runbooks/errors.md"
            dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/dpr-golden-signals-java"

        # ============================================
        # SATURATION ALERTS (CPU)
        # ============================================
        - alert: DPR-Test-HighCPUSaturation
          expr: |
            (
              sum(rate(container_cpu_usage_seconds_total{namespace=~"hmpps-dpr-.*-test|hmpps-digital-prison-reporting-.*-test", container!="POD", container=~".+"}[5m])) by (namespace)
              /
              sum(kube_pod_container_resource_requests{namespace=~"hmpps-dpr-.*-test|hmpps-digital-prison-reporting-.*-test", resource="cpu"}) by (namespace)
            ) * 100 > 85
          for: 10m
          labels:
            severity: dpr-test
          annotations:
            message: "[TEST] High CPU saturation ({{ $value | printf \"%.1f\" }}%) in namespace {{ $labels.namespace }}"
            runbook_url: "https://github.com/ministryofjustice/hmpps-digital-prison-reporting-poc/blob/main/docs/runbooks/saturation.md"
            dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/dpr-golden-signals-java"

        # ============================================
        # SATURATION ALERTS (MEMORY)
        # ============================================
        - alert: DPR-Test-HighMemorySaturation
          expr: |
            (
              sum(container_memory_usage_bytes{namespace=~"hmpps-dpr-.*-test|hmpps-digital-prison-reporting-.*-test", container!="POD", container=~".+"}) by (namespace)
              /
              sum(kube_pod_container_resource_requests{namespace=~"hmpps-dpr-.*-test|hmpps-digital-prison-reporting-.*-test", resource="memory"}) by (namespace)
            ) * 100 > 85
          for: 10m
          labels:
            severity: dpr-test
          annotations:
            message: "[TEST] High memory saturation ({{ $value | printf \"%.1f\" }}%) in namespace {{ $labels.namespace }}"
            runbook_url: "https://github.com/ministryofjustice/hmpps-digital-prison-reporting-poc/blob/main/docs/runbooks/saturation.md"
            dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/dpr-golden-signals-java"

        # ============================================
        # POD HEALTH ALERTS
        # ============================================
        - alert: DPR-Test-PodNotReady
          expr: |
            kube_pod_status_ready{namespace=~"hmpps-dpr-.*-test|hmpps-digital-prison-reporting-.*-test", condition="true"} == 0
          for: 5m
          labels:
            severity: dpr-test
          annotations:
            message: "[TEST] Pod {{ $labels.pod }} in {{ $labels.namespace }} is not ready"
            runbook_url: "https://github.com/ministryofjustice/hmpps-digital-prison-reporting-poc/blob/main/docs/runbooks/pod-issues.md"
            dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/dpr-golden-signals-java"

        - alert: DPR-Test-PodRestarting
          expr: |
            increase(kube_pod_container_status_restarts_total{namespace=~"hmpps-dpr-.*-test|hmpps-digital-prison-reporting-.*-test"}[1h]) > 3
          for: 5m
          labels:
            severity: dpr-test
          annotations:
            message: "[TEST] Pod {{ $labels.pod }} in {{ $labels.namespace }} has restarted {{ $value | printf \"%.0f\" }} times in the last hour"
            runbook_url: "https://github.com/ministryofjustice/hmpps-digital-prison-reporting-poc/blob/main/docs/runbooks/pod-issues.md"
            dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/dpr-golden-signals-java"

