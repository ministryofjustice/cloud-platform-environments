---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: book-a-prison-visit-cert
  namespace: book-a-prison-visit-preprod
spec:
  secretName: book-a-prison-visit-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - book-a-prison-visit-preprod.hmpps.service.justice.gov.uk
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: book-a-prison-visit-staff-cert
  namespace: book-a-prison-visit-preprod
spec:
  secretName: book-a-prison-visit-staff-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - manage-a-prison-visit-preprod.hmpps.service.justice.gov.uk
