apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: track-a-query-alerts
  namespace: track-a-query-production
  labels:
    prometheus: cloud-platform
spec:
  groups:
  - name: track-a-query
    rules:
    - alert: KubePodCrashLooping
      annotations:
        message: Pod {{ $labels.namespace }}/{{ $labels.pod }} ({{ $labels.container }}) is restarting excessively
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubepodcrashlooping
      expr: |-
        rate(kube_pod_container_status_restarts_total{job="kube-state-metrics", namespace=~"track-a-query-production"}[5m]) * 600 > 2
      for: 4m
      labels:
        severity: cdpt-correspondence
    - alert: KubeJobFailed
      annotations:
        message: Job {{ $labels.namespace }}/{{ $labels.job_name }} failed to complete
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubejobfailed
      expr: |-
        kube_job_status_failed{job="kube-state-metrics", namespace="track-a-query-production"} > 0
      for: 4m
      labels:
        severity: cdpt-correspondence
    - alert: FailedDelayedJobs
      annotations:
        message: Failed Delayed Job in {{ $labels.namespace }}/{{ $labels.pod }} ({{ $labels.container }})
        runbook_url: https://ministryofjustice.github.io/fb-guide-and-runbook/troubleshooting/find-a-failed-submission/#delayed-job-failures
      expr: |-
        avg(delayed_jobs_failed{namespace="track-a-query-production"}) > 0
      for: 1m
      labels:
        severity: cdpt-correspondence
    - alert: KubeDeploymentReplicasMismatch
      annotations:
        message: Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has not
          matched the expected number of replicas for longer than an hour.
        runbook_url: https://dsdmoj.atlassian.net/wiki/spaces/NDSS/pages/2680750089/Monitoring+and+Alerting
      expr: |-
        kube_deployment_spec_replicas{namespace="track-a-query-production", job="kube-state-metrics"}
          !=
        kube_deployment_status_replicas_available{namespace="track-a-query-production", job="kube-state-metrics"}
      for: 1h
      labels:
        severity: cdpt-correspondence
    - alert: KubePodNotReady
      annotations:
        message: Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in a non-ready
          state for longer than an hour.
        runbook_url: https://dsdmoj.atlassian.net/wiki/spaces/NDSS/pages/2680750089/Monitoring+and+Alerting
      expr: sum by (namespace, pod) (kube_pod_status_phase{namespace="track-a-query-production", job="kube-state-metrics",
        phase=~"Pending|Unknown"}) > 0
      for: 1h
      labels:
        severity: cdpt-correspondence
    - alert: KubeJobCompletion
      annotations:
        message: Job {{ $labels.namespace }}/{{ $labels.job_name }} is taking more
          than 30mins to complete.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubejobcompletion
      expr: kube_job_spec_completions{job="kube-state-metrics"} - kube_job_status_succeeded{job="kube-state-metrics", namespace="track-a-query-production"}  >
        0
      for: 30m
      labels:
        severity: cdpt-correspondence
    - alert: KubeCronJobRunning
      annotations:
        message: CronJob {{ $labels.namespace }}/{{ $labels.cronjob }} is taking more
          than 30mins to complete.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubecronjobrunning
      expr: time() - kube_cronjob_next_schedule_time{job="kube-state-metrics", namespace="track-a-query-production"} > 3600
      for: 30m
      labels:
        severity: cdpt-correspondence
    - alert: SlowResponses
      annotations:
        message: ingress {{ $labels.ingress }} is serving slow responses over 5 seconds
        runbook_url: https://example.com/
      expr: |-
        avg(rate(nginx_ingress_controller_request_duration_seconds_sum{exported_namespace = "track-a-query-production"}[5m])
        /
        rate(nginx_ingress_controller_request_duration_seconds_count{exported_namespace = "track-a-query-production"}[5m]) > 0) by (ingress) > 5
      for: 1m
      labels:
        severity: cdpt-correspondence
    - alert: KubeNamespaceQuotaNearing
      annotations:
        message: Namespace {{ $labels.namespace }} is using {{ printf "%0.0f" $value }}% of its {{ $labels.resource }} quota.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubequotaexceeded
      expr: |-
        100 * kube_resourcequota{job="kube-state-metrics", type="used", namespace="track-a-query-production"}
          / ignoring(instance, job, type)
        (kube_resourcequota{job="kube-state-metrics", type="hard", namespace="track-a-query-production"} > 0)
          > 80
      for: 5m
      labels:
        severity: cdpt-correspondence
