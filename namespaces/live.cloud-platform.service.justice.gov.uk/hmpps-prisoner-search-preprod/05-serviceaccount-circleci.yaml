---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: hmpps-prisoner-search-preprod
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci
  namespace: hmpps-prisoner-search-preprod
subjects:
  - kind: ServiceAccount
    name: circleci
    namespace: hmpps-prisoner-search-preprod
roleRef:
  kind: ClusterRole
  name: edit
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: monitoring
  namespace: hmpps-prisoner-search-preprod
rules:
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - prometheusrules
    verbs:
      - '*'
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci-monitoring
  namespace: hmpps-prisoner-search-preprod
subjects:
  - kind: ServiceAccount
    name: circleci
    namespace: hmpps-prisoner-search-preprod
roleRef:
  kind: Role
  name: monitoring
  apiGroup: rbac.authorization.k8s.io
