---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-court-cases-release-dates-prod-cert
  namespace: hmpps-court-cases-release-dates-prod
spec:
  secretName: hmpps-court-cases-release-dates-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - court-cases-release-dates.hmpps.service.justice.gov.uk
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-court-cases-release-dates-api-prod-cert
  namespace: hmpps-court-cases-release-dates-prod
spec:
  secretName: hmpps-court-cases-release-dates-api-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - court-cases-release-dates-api.hmpps.service.justice.gov.uk
