apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
  namespace: laa-data-claims-api-staging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-controllers
  namespace: laa-data-claims-api-staging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: ingress-controllers
---
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: deny-egress-order
  namespace: laa-data-claims-api-staging
spec:
  order: 50.0
  selector: all()
  egress:
    - action: Deny
  types:
    - Egress
