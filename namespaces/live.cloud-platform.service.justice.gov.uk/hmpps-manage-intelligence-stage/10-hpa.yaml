apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: manage-intelligence
  namespace: hmpps-manage-intelligence-stage
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: manage-intelligence
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 500

