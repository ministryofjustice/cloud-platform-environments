---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: token-verification-api-dev-admin
  namespace: token-verification-api-dev
subjects:
  - kind: Group
    name: "github:dps-shared"
    apiGroup: rbac.authorization.k8s.io
  - kind: Group
    name: "github:dps-tech"
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: dps-ingress-manager
  namespace: token-verification-api-dev
subjects:
  - kind: ServiceAccount
    name: dps-ingress-manager
    namespace: dps-management-dev
roleRef:
  kind: ClusterRole
  name: dps-ingress-manager
  apiGroup: rbac.authorization.k8s.io
