apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: hmpps-person-match-score-preprod
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci
  namespace: hmpps-person-match-score-preprod
rules:
  - apiGroups:
      - "extensions"
      - "apps"
      - "networking.k8s.io"
    resources:
      - "deployments"
      - "ingresses"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"
  - apiGroups:
      - ""
    resources:
      - "pods/portforward"
      - "secrets"
      - "services"
      - "pods"
    verbs:
      - "patch"
      - "update"
      - "get"
      - "create"
      - "delete"
      - "list"
  - apiGroups:
      - "apps"
    resources:
      - "replicasets"
    verbs:
      - "list"
  - apiGroups:
      - "autoscaling"
    resources:
      - "hpa"
      - "horizontalpodautoscalers"
    verbs:
      - "get"
      - "update"
      - "patch"
      - "delete"
      - "create"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci
  namespace: hmpps-person-match-score-preprod
subjects:
- kind: ServiceAccount
  name: circleci
  namespace: hmpps-person-match-score-preprod
roleRef:
  kind: Role
  name: circleci
  apiGroup: rbac.authorization.k8s.io
