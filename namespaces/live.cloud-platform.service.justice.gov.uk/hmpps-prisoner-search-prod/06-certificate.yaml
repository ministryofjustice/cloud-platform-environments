apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-prisoner-search-cert
  namespace: hmpps-prisoner-search-prod
spec:
  secretName: hmpps-prisoner-search-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - prisoner-search.prison.service.justice.gov.uk
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-prisoner-search-indexer-cert
  namespace: hmpps-prisoner-search-prod
spec:
  secretName: hmpps-prisoner-search-indexer-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - prisoner-search-indexer.prison.service.justice.gov.uk
