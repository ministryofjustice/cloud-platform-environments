apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
  namespace: laa-data-access-api-staging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-controllers
  namespace: laa-data-access-api-staging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: ingress-controllers
    - namespaceSelector:
        matchLabels:
          cloud-platform.justice.gov.uk/namespace: laa-apply-for-legalaid-uat
    - namespaceSelector:
        matchLabels:
          cloud-platform.justice.gov.uk/namespace: laa-apply-for-legalaid-staging