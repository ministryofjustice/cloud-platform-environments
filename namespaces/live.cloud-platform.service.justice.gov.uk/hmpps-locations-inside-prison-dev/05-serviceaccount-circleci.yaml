---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: hmpps-locations-inside-prison-dev

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci
  namespace: hmpps-locations-inside-prison-dev
subjects:
  - kind: ServiceAccount
    name: circleci
    namespace: hmpps-locations-inside-prison-dev
roleRef:
  kind: ClusterRole
  name: edit
  apiGroup: rbac.authorization.k8s.io

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci
  namespace: hmpps-locations-inside-prison-dev
rules:
  - apiGroups:
      - "monitoring.coreos.com"
    resources:
      - "prometheusrules"
      - "servicemonitors"
    verbs:
      - "*"
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - "networkpolicies"
    verbs:
      - "*"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci-prometheus
  namespace: hmpps-locations-inside-prison-dev
subjects:
  - kind: ServiceAccount
    name: circleci
    namespace: hmpps-locations-inside-prison-dev
roleRef:
  kind: Role
  name: circleci
  apiGroup: rbac.authorization.k8s.io
