apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: laa-apply-for-legalaid-uat

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci
  namespace: laa-apply-for-legalaid-uat
rules:
  - apiGroups:
      - ""
    resources:
      - "pods/portforward"
      - "deployment"
      - "secrets"
      - "services"
      - "pods"
      - "HorizontalPodAutoscaler"
    verbs:
      - "patch"
      - "get"
      - "update"
      - "create"
      - "delete"
      - "list"
  - apiGroups:
      - "extensions"
      - "apps"
      - "networking.k8s.io"
      - "batch"
      - "monitoring.coreos.com"
    resources:
      - "deployments"
      - "cronjobs"
      - "ingresses"
      - "statefulsets"
      - "replicasets"
      - "networkpolicies"
      - "servicemonitors"
      - "prometheusrules"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"
      - "list"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci
  namespace: laa-apply-for-legalaid-uat
subjects:
- kind: ServiceAccount
  name: circleci
  namespace: laa-apply-for-legalaid-uat
roleRef:
  kind: Role
  name: circleci
  apiGroup: rbac.authorization.k8s.io
