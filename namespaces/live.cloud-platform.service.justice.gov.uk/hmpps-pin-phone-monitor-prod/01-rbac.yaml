apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: allow-port-forward
  namespace: hmpps-pin-phone-monitor-prod
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/portforward"]
    verbs: ["get", "list", "create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hmpps-pin-phone-monitor-prod-admin
  namespace: hmpps-pin-phone-monitor-prod
subjects:
  - kind: Group
    name: "github:dps-soct-tech"
    apiGroup: rbac.authorization.k8s.io
  - kind: Group
    name: "github:secure-estate-digital-team"
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hmpps-pin-phone-monitor-prod-port-forward
  namespace: hmpps-pin-phone-monitor-prod
subjects:
  - kind: Group
    name: "github:dps-soct-data-science"
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: allow-port-forward
  apiGroup: rbac.authorization.k8s.io
