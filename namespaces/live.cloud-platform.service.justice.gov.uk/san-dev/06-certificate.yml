---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: san-typescript-dev.hmpps.service.justice.gov.uk
  namespace: san-dev
spec:
  secretName: san-typescript-dev
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - san-typescript-dev.hmpps.service.justice.gov.uk

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: san-eleventy-test-cert
  namespace: san-dev
spec:
  secretName: san-eleventy-test-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - san-eleventy-test.hmpps.service.justice.gov.uk
