apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
  namespace: laa-cla-backend-staging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-controllers
  namespace: laa-cla-backend-staging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: ingress-controllers
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-source-namespace
  namespace: laa-cla-backend-staging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          cloud-platform.justice.gov.uk/namespace: laa-cla-frontend-staging
    - namespaceSelector:
        matchLabels:
          cloud-platform.justice.gov.uk/namespace: laa-cla-public-staging
    - namespaceSelector:
        matchLabels:
          cloud-platform.justice.gov.uk/namespace: laa-govuk-notify-orchestrator-staging
    - namespaceSelector:
        matchLabels:
          cloud-platform.justice.gov.uk/namespace: laa-access-civil-legal-aid-staging
    - namespaceSelector:
        matchLabels:
          cloud-platform.justice.gov.uk/namespace: laa-manage-your-civil-cases-staging
