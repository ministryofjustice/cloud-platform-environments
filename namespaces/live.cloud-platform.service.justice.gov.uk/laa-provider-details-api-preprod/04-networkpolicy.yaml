apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
  namespace: laa-provider-details-api-preprod
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-controllers
  namespace: laa-provider-details-api-preprod
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: ingress-controllers
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-source-namespace
  namespace: laa-provider-details-api-preprod
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              cloud-platform.justice.gov.uk/namespace: laa-manage-a-providers-data-staging
---
kind: NetworkPolicy
apiVersion: projectcalico.org/v3
metadata:
  name: block-egress
  namespace: laa-provider-details-api-preprod
spec:
  order: 50.0
  selector: all()
  egress:
    - action: Deny
  types:
    - Egress
---
kind: NetworkPolicy
apiVersion: projectcalico.org/v3
metadata:
  name: allow-egress-ip
  namespace: laa-provider-details-api-preprod
spec:
  order: 49.0
  selector: all()
  egress:
    - action: Allow
      destination:
        nets:
          - 172.20.0.0/16
          - 10.26.0.0/16
          - 10.27.0.0/16
          - 10.202.0.0/20
          - 10.203.0.0/20
          - 10.206.0.0/20
          - 10.205.0.0/20
          - 10.204.0.0/20
          - 18.169.61.189/32
          - 18.168.172.238/32
          - 18.134.215.41/32
          - 18.169.120.191/32
  types:
    - Egress

