---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-arns-assessment-platform-ui-preprod
  namespace: hmpps-arns-assessment-platform-preprod
spec:
  secretName: hmpps-arns-assessment-platform-ui-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - arns-assessment-platform-preprod.hmpps.service.justice.gov.uk
    - '*.arns-assessment-platform-preprod.hmpps.service.justice.gov.uk'

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-arns-assessment-platform-api-preprod
  namespace: hmpps-arns-assessment-platform-preprod
spec:
  secretName: hmpps-arns-assessment-platform-api-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - arns-assessment-platform-api-preprod.hmpps.service.justice.gov.uk
    - '*.arns-assessment-platform-api-preprod.hmpps.service.justice.gov.uk'
