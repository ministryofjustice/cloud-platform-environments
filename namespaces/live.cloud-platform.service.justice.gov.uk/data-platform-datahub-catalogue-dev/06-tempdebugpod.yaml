apiVersion: v1
kind: Pod
metadata:
  name: os-client
  namespace: data-platform-datahub-catalogue-dev
  labels:
    app: os-client
spec:
  restartPolicy: Never
  containers:
    - name: os-client
      image: curlimages/curl:8.12.1
      command: ["sh", "-c", "sleep 36000"]
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 200m
          memory: 512Mi
