apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-reindex
  namespace: data-platform-datahub-catalogue-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-reindex
  template:
    metadata:
      labels:
        app: opensearch-reindex
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: opensearch-reindex
          image: curlimages/curl:8.12.1
          command: ["sh", "-c", "sleep 36000"]
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
