apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sign-in.hmpps.service.justice.gov.uk
  namespace: hmpps-auth-prod
spec:
  secretName: hmpps-auth-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - sign-in.hmpps.service.justice.gov.uk
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-authorization-api.hmpps.service.justice.gov.uk
  namespace: hmpps-auth-prod
spec:
  secretName: hmpps-authorization-api-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - authorization-api.hmpps.service.justice.gov.uk