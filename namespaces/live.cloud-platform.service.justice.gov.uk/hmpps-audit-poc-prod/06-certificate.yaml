  namespace: hmpps-audit-poc-prod
spec:
  secretName: hmpps-audit-poc-ui-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - audit-poc-ui.hmpps.service.justice.gov.uk

