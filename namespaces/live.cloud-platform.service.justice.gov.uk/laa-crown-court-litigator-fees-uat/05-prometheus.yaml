apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  namespace: laa-crown-court-litigator-fees-uat
  labels:
    role: alert-rules
  name: prometheus-custom-rules-cclf
spec:
  groups:
  - name: database-rules
    rules:
    - alert: CCLF-RDS-High-CPU
      expr: aws_rds_cpuutilization_average{dbinstance_identifier="cloud-platform-a6e1cf58f91e81c0"} > 75
      for: 1m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT RDS CPU usage is over 75%
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://eu-west-2.console.aws.amazon.com/rds/home?region=eu-west-2#database:id=cloud-platform-a6e1cf58f91e81c0;is-cluster=false;tab=monitoring"

    - alert: CCLF-RDS-Low-Storage
      expr: aws_rds_free_storage_space_average{dbinstance_identifier="cloud-platform-a6e1cf58f91e81c0"} < 1024*1024*1024
      for: 1m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT RDS free storage space is less than 1GB
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://eu-west-2.console.aws.amazon.com/rds/home?region=eu-west-2#database:id=cloud-platform-a6e1cf58f91e81c0;is-cluster=false;tab=monitoring"

    - alert: CCLF-RDS-High-Read-Latency
      expr: aws_rds_read_latency_average{dbinstance_identifier="cloud-platform-a6e1cf58f91e81c0"} > 0.5
      for: 1m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT RDS read latency is over 0.5 seconds
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://eu-west-2.console.aws.amazon.com/rds/home?region=eu-west-2#database:id=cloud-platform-a6e1cf58f91e81c0;is-cluster=false;tab=monitoring"

    - alert: CCLF-RDS-High-Write-Latency
      expr: aws_rds_write_latency_average{dbinstance_identifier="cloud-platform-a6e1cf58f91e81c0"} > 0.5
      for: 1m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT RDS write latency is over 0.5 seconds
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://eu-west-2.console.aws.amazon.com/rds/home?region=eu-west-2#database:id=cloud-platform-a6e1cf58f91e81c0;is-cluster=false;tab=monitoring"

    - alert: CCLF-RDS-Low-Freeable-Memory
      expr: aws_rds_freeable_memory_average{dbinstance_identifier="cloud-platform-a6e1cf58f91e81c0"} < 500*1024*1024
      for: 1m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT RDS freeable memory is less than 500MB
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://eu-west-2.console.aws.amazon.com/rds/home?region=eu-west-2#database:id=cloud-platform-a6e1cf58f91e81c0;is-cluster=false;tab=monitoring"

    - alert: CCLF-RDS-High-Write-IOPS
      expr: aws_rds_write_iops_average{dbinstance_identifier="cloud-platform-a6e1cf58f91e81c0"} > 300
      for: 1m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT RDS write operations are over 300 per second
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://eu-west-2.console.aws.amazon.com/rds/home?region=eu-west-2#database:id=cloud-platform-a6e1cf58f91e81c0;is-cluster=false;tab=monitoring"

    - alert: CCLF-RDS-High-Read-IOPS
      expr: aws_rds_read_iops_average{dbinstance_identifier="cloud-platform-a6e1cf58f91e81c0"} > 300
      for: 1m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT RDS read operations are over 300 per second
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://eu-west-2.console.aws.amazon.com/rds/home?region=eu-west-2#database:id=cloud-platform-a6e1cf58f91e81c0;is-cluster=false;tab=monitoring"

    - alert: CCLF-RDS-High-Database-Connections
      expr: aws_rds_database_connections_average{dbinstance_identifier="cloud-platform-a6e1cf58f91e81c0"} > 65
      for: 5m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT RDS number of database connections is over 65
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://eu-west-2.console.aws.amazon.com/rds/home?region=eu-west-2#database:id=cloud-platform-a6e1cf58f91e81c0;is-cluster=false;tab=monitoring"

  - name: application-rules
    rules:
    - alert: CCLF-High-Resources
      expr: 100 * kube_resourcequota{job="kube-state-metrics",type="used",namespace="laa-crown-court-litigator-fees-uat"} / ignoring(instance, job, type) (kube_resourcequota{job="kube-state-metrics",type="hard",namespace="laa-crown-court-litigator-fees-uat"} > 0) > 85
      for: 1m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT is using {{ printf "%0.0f" $value}}% of its {{ $labels.resource }} quota
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/application-alerts/application-alerts?orgId=1&var-namespace=laa-crown-court-litigator-fees-uat"

    - alert: CCLF-Slow-Response-Time
      expr: avg(rate(nginx_ingress_controller_request_duration_seconds_sum{exported_namespace = "laa-crown-court-litigator-fees-uat"}[1m]) / rate(nginx_ingress_controller_request_duration_seconds_count{exported_namespace = "laa-crown-court-litigator-fees-uat"}[1m]) > 0) by (ingress) > 60
      for: 1m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT is serving slow responses over 60 seconds
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/application-alerts/application-alerts?orgId=1&var-namespace=laa-crown-court-litigator-fees-uat"

    - alert: CCLF-5xx-Errors
      expr: sum(rate(nginx_ingress_controller_requests{exported_namespace="laa-crown-court-litigator-fees-uat", status=~"5.."}[5m])) * 300 > 10
      for: 5m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT multiple HTTP 5xx errors have occurred
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/application-alerts/application-alerts?orgId=1&var-namespace=laa-crown-court-litigator-fees-uat"

    - alert: CCLF-4xx-Errors
      expr: sum(rate(nginx_ingress_controller_requests{exported_namespace="laa-crown-court-litigator-fees-uat", status=~"4.."}[5m])) * 300 > 10
      for: 5m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT multiple HTTP 4xx errors have occurred
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/application-alerts/application-alerts?orgId=1&var-namespace=laa-crown-court-litigator-fees-uat"

    - alert: CCLF-Pod-Not-Ready
      expr: sum by (namespace, pod) (kube_pod_status_phase{namespace="laa-crown-court-litigator-fees-uat", job="kube-state-metrics", phase=~"Pending|Unknown"}) > 0
      for: 15m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT - {{ $labels.pod }} has been in a non-ready state for longer than 15 minutes
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/application-alerts/application-alerts?orgId=1&var-namespace=laa-crown-court-litigator-fees-uat"

    - alert: CCLF-Pod-CrashLooping
      expr: rate(kube_pod_container_status_restarts_total{job="kube-state-metrics", namespace="laa-crown-court-litigator-fees-uat"}[10m]) * 60 * 10 > 3
      for: 10m
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT - {{ $labels.pod }} is restarting excessively
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/LOHP/pages/4891410498/Monitoring+and+Alerting"
        dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/application-alerts/application-alerts?orgId=1&var-namespace=laa-crown-court-litigator-fees-uat"
    - alert: CCLF-Payment-Get-Errors
      expr: increase(payment_get_errors_total{namespace="laa-crown-court-litigator-fees-uat"}[5m]) > 0
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT - {{ printf "%0.0f" $value }} new payment get errors in the last 5 minutes.
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/AAC/pages/3149890276/Crown+Court+Litigator+Fees+CCLF+Runbook#Monitoring-and-Alerting"
        dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/application-alerts/application-alerts?orgId=1&var-namespace=laa-crown-court-litigator-fees-uat"

    - alert: CCLF-Payment-Post-Errors
      expr: increase(payment_post_errors_total{namespace="laa-crown-court-litigator-fees-uat"}[5m]) > 0
      labels:
        severity: laa-crown-court-litigator-fees-uat
      annotations:
        message: CCLF UAT - {{ printf "%0.0f" $value }} new payment post errors in the last 5 minutes.
        runbook_url: "https://dsdmoj.atlassian.net/wiki/spaces/AAC/pages/3149890276/Crown+Court+Litigator+Fees+CCLF+Runbook#Monitoring-and-Alerting"
        dashboard_url: "https://grafana.live.cloud-platform.service.justice.gov.uk/d/application-alerts/application-alerts?orgId=1&var-namespace=laa-crown-court-litigator-fees-uat"