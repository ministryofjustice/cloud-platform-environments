apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
  namespace: hmpps-auth-dev
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
      - podSelector: {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-controllers
  namespace: hmpps-auth-dev
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            component: ingress-controllers

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-source-namespace
  namespace: hmpps-auth-dev
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              cloud-platform.justice.gov.uk/namespace: hmpps-audit-dev
        - namespaceSelector:
            matchLabels:
              cloud-platform.justice.gov.uk/namespace: hmpps-external-users-api-dev
        - namespaceSelector:
            matchLabels:
              cloud-platform.justice.gov.uk/namespace: hmpps-manage-users-dev
        - namespaceSelector:
            matchLabels:
              cloud-platform.justice.gov.uk/namespace: token-verification-api-dev