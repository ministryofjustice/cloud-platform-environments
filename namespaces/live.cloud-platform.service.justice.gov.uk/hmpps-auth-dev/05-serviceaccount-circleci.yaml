apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: hmpps-auth-dev

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci
  namespace: hmpps-auth-dev
subjects:
- kind: ServiceAccount
  name: circleci
  namespace: hmpps-auth-dev
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
