apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: iac-fees-app-cert
  namespace: iac-fees-dev
spec:
  secretName: iac-fees-app-secret
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - iac-fees-dev.apps.live.cloud-platform.service.justice.gov.uk
