  namespace: laa-landing-page-dev
spec:
  secretName: laa-landing-page-homepage-secret
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - dev.your-legal-aid-services.service.justice.gov.uk
