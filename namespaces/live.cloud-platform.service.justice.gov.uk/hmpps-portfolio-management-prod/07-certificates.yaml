  namespace: hmpps-portfolio-management-prod
spec:
  secretName: hmpps-developer-portal-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - developer-portal.hmpps.service.justice.gov.uk
