---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-cosso-api-cert
  namespace: hmpps-cosso-prod
spec:
  secretName: hmpps-cosso-api-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - cosso-api-prod.hmpps.service.justice.gov.uk
    - '*.cosso-api-prod.hmpps.service.justice.gov.uk'

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-cosso-ui-cert
  namespace: hmpps-cosso-prod
spec:
  secretName: hmpps-cosso-ui-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - cosso-ui-prod.hmpps.service.justice.gov.uk
    - '*.cosso-ui-prod.hmpps.service.justice.gov.uk'
