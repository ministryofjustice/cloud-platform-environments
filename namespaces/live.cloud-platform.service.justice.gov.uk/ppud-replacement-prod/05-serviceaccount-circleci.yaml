kind: ServiceAccount
metadata:
  name: circleci
  namespace: ppud-replacement-prod

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci
  namespace: ppud-replacement-prod
subjects:
