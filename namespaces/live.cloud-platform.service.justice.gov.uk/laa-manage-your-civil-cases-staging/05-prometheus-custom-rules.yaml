---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  namespace: laa-manage-your-civil-cases-staging
  labels:
    role: alert-rules
  name: prometheus-custom-rules-mcc
spec:
  groups:
    - name: application-rules
      rules:
        - alert: MCCStaging5xxIngressResponses
          # We are explicitly not interested in 501s, as these are used when a client sends an unsupported HTTP verb, which is not an error state.
          expr: |-
            sum by (ingress)(nginx_ingress_controller_requests{exported_namespace="laa-manage-your-civil-cases-staging",status=~"500|502|503|504"}) - sum by (ingress)(nginx_ingress_controller_requests{exported_namespace="laa-manage-your-civil-cases-staging",status=~"500|502|503|504"} offset 2m) > 0
          labels:
            severity: laa-manage-your-civil-cases-staging
          annotations:
            message: STAGING ingress {{ $labels.ingress }} is serving 5xx responses.
            runbook_url: https://ministryofjustice.github.io/laa-manage-your-civil-cases/
            dashboard_url: https://grafana.live.cloud-platform.service.justice.gov.uk/d/a2ad4e88-e130-46ee-bafa-75cf69a10e72/mcc-ingress-manage-your-civil-cases?var-namespace=laa-manage-your-civil-cases-staging&var-ingress=manage-civil-cases-laa-manage-your-civil-cases