---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: export-cert-prison-api-prod
spec:
  schedule: "0 10 * * 1-5"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 0
      activeDeadlineSeconds: 1200
      template:
        spec:
          containers:
          - name: hmpps-devops-tools
            image: ghcr.io/ministryofjustice/hmpps-devops-tools
            command:
            - /bin/export-cert.sh
            args:
            - "prison-api-prod" #Â k8s secret name where letsencrypt cert is stored
            - "nomisapi-prod-certs" # azure keyvault name
            - "prison-api" # azure keyvault certificate name
            volumeMounts:
            - name: export-cert-script
              mountPath: /bin/export-cert.sh
              readOnly: true
              subPath: export-cert.sh
            - name: azure-sp
              mountPath: "/azure/azure-sp"
              readOnly: true
            - name: prison-api-prod
              mountPath: "/certs/prison-api-prod"
              readOnly: true
          restartPolicy: "Never"
          volumes:
          - name: export-cert-script
            configMap:
              name: export-cert-script
              defaultMode: 0755
          - name: azure-sp
            secret:
              secretName: azure-sp-prod
          - name: prison-api-prod
            secret:
              secretName: prison-api-prod
