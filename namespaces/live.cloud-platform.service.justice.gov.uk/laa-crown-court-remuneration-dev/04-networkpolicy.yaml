apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
  namespace: laa-crown-court-remuneration-dev
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-controllers
  namespace: laa-crown-court-remuneration-dev
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: ingress-controllers
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-prometheus-scraping
  namespace: laa-crown-court-remuneration-dev
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: monitoring
---
kind: NetworkPolicy
apiVersion: projectcalico.org/v3
metadata:
  name: block-egress
  namespace: laa-crown-court-remuneration-dev
spec:
  order: 50.0
  selector: all()
  egress:
  - action: Deny
  - action: Allow
    destination:
      namespaceSelector:
        matchLabels:
          namespace: laa-crown-court-remuneration-dev
      podSelector:
        matchLabels:
          name: port-forward-pod
      ports:
      - port: 1521
        protocol: TCP
  types:
  - Egress
  