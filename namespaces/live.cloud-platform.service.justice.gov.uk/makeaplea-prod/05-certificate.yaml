apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: make-a-plea-justice-app-cert
  namespace: makeaplea-prod
spec:
  secretName: make-a-plea-justice-app-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
      - makeaplea.justice.gov.uk

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mirror-gateway-cert
  namespace: makeaplea-prod
spec:
  secretName: mirror-gateway-cert-secret
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
      - prod-map-mgw-admin.apps.live.cloud-platform.service.justice.gov.uk
      - prod-map-mgw.apps.live.cloud-platform.service.justice.gov.uk