apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  namespace: laa-dces-drc-integration-dev
  labels:
    role: alert-rules
  name: prometheus-custom-rules-laa-dces-drc-integration
spec:
  groups:
    - name: application-rules
      rules:
        - alert: Client Errors in Dev
          expr: sum(increase(webclient_requests_seconds_count{outcome="CLIENT_ERROR", namespace="laa-dces-drc-integration-dev"}[10m])) > 5
          for: 10m
          labels:
            severity: laa-dces-drc-integration
          annotations:
            message: There have been over 5 client error responses in the DCES DRC in Dev in the past 10 minutes. This may indicate a problem with the application - including intrusion attempts.
            runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md
            dashboard_url: https://grafana.live.cloud-platform.service.justice.gov.uk/d/laaDCESDRCIntegration/laa-dces-drc-integration?orgId=1&refresh=30s&var-namespace=laa-dces-drc-integration-dev
        - alert: 403 FORBIDDEN in Dev
          expr: sum(increase(http_server_requests_seconds_count{namespace="laa-dces-drc-integration-dev", status="403"}[5m])) > 1
          for: 1m
          labels:
            severity: laa-dces-drc-integration
          annotations:
            message: There have been more than 1 requests blocked by the internal ingress in the past 5 minutes.
            dashboard_url: https://grafana.live.cloud-platform.service.justice.gov.uk/d/f1e13059dfd23fdcaf479f4fa833f92610c2dfa5/kubernetes-ingress-traffic?orgId=1&var-namespace=laa-crime-applications-adaptor-prod&var-ingress=laa-crime-applications-adaptor
        - alert: Multiple FDC Update Requests in Dev
          expr: sum(increase(webclient_requests_seconds_count{method="POST", namespace="laa-dces-drc-integration-dev", uri=~".*/debt-collection-enforcement/create-contribution-file" }[24h])) > 1
          for: 1h
          labels:
            severity: laa-dces-drc-integration
          annotations:
            message: The total number of request to Maat-api for FDC should be one per day. The count has increase to more than one.
            dashboard_url: https://grafana.live.cloud-platform.service.justice.gov.uk/d/laaDCESDRCIntegration/laa-drc-integration-service?orgId=1&refresh=30s&viewPanel=32&from=now-24h&to=now
        - alert: Multiple Contribution Update Requests in Dev
          expr: sum(increase(webclient_requests_seconds_count{method="POST", namespace="laa-dces-drc-integration-dev", uri=~".*/debt-collection-enforcement/prepare-fdc-contributions-files"}[24h])) > 1
          for: 24h
          labels:
            severity: laa-dces-drc-integration
          annotations:
            message: The total number of request to Maat-api for Contribution should be one per day. The count has increase to more than one.
            dashboard_url: https://grafana.live.cloud-platform.service.justice.gov.uk/d/laaDCESDRCIntegration/laa-drc-integration-service?orgId=1&refresh=30s&viewPanel=32&from=now-24h&to=now
        - alert: Contribution Cron Job Not Run in Dev
          expr: sum(increase(ServiceScheduler_contribution_seconds_count{namespace="laa-dces-drc-integration-dev"} [1h])) == 0
          for: 24h
          labels:
            severity: laa-dces-drc-integration
          annotations:
            message: Cron job did not run in Dev in the last 24 hours
            dashboard_url: https://grafana.live.cloud-platform.service.justice.gov.uk/d/laaDCESDRCIntegration/laa-drc-integration-service?orgId=1&refresh=30s&viewPanel=32&from=now-24h&to=now
        - alert: FDC Cron Job Not Run in Dev
          expr: sum(increase(ServiceScheduler_fdc_seconds_count{namespace="laa-dces-drc-integration-dev"} [1h])) == 0
          for: 24h
          labels:
            severity: laa-dces-drc-integration
          annotations:
            message: Cron job did not run in Dev in the last 24 hours
            dashboard_url: https://grafana.live.cloud-platform.service.justice.gov.uk/d/laaDCESDRCIntegration/laa-drc-integration-service?orgId=1&refresh=30s&viewPanel=32&from=now-24h&to=now

        - alert: Errors Logged in Dev
          expr: sum(increase(logback_events_total{level="error", namespace="laa-dces-drc-integration-dev"}[10m])) > 1
          for: 1m
          labels:
            severity: laa-dces-drc-integration
          annotations:
            message: More than one Error level messages have been recorded in DCES DRC Integration logs in the past 10 minutes. This indicates that there may be a bug with the application.
            runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md
            dashboard_url: https://grafana.live.cloud-platform.service.justice.gov.uk/d/laaDCESDRCIntegration/laa-drc-integration-service?orgId=1&refresh=30s&viewPanel=32&from=now-24h&to=now