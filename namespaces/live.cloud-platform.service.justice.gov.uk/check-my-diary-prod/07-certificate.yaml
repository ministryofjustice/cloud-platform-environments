apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: checkmydiary.service.justice.gov.uk
  namespace: check-my-diary-prod
spec:
  secretName: tls-certificate
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - checkmydiary.service.justice.gov.uk
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cmd-api-prod-cert
  namespace: check-my-diary-prod
spec:
  secretName: cmd-api-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - cmd-api.service.justice.gov.uk
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: csr-api-prod-cert
  namespace: check-my-diary-prod
spec:
  secretName: csr-api-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - csr-api.service.justice.gov.uk
