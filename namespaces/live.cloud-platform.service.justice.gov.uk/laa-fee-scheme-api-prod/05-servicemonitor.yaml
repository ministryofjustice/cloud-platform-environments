apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: laa-fee-scheme-api-service-monitor
  namespace: laa-fee-scheme-api-prod
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: laa-fee-scheme-api-prod
  namespaceSelector:
    matchNames:
      - laa-fee-scheme-api-prod
  endpoints:
    - port: actuator
      interval: 15s