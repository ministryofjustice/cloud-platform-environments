apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
  namespace: legal-framework-api-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-controllers
  namespace: legal-framework-api-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: ingress-controllers
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-source-namespace
  namespace: legal-framework-api-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          cloud-platform.justice.gov.uk/namespace: laa-apply-for-legalaid-production
    - namespaceSelector:
        matchLabels:
          cloud-platform.justice.gov.uk/namespace: cfe-civil-production
    - namespaceSelector:
        matchLabels:
          cloud-platform.justice.gov.uk/namespace: cfe-civil-staging
    - namespaceSelector:
        matchLabels:
          cloud-platform.justice.gov.uk/namespace: cfe-civil-staging-mtr
