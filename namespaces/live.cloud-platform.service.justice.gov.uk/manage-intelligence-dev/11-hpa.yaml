apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: manage-intelligence-api
  namespace: manage-intelligence-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: manage-intelligence-api
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 100

