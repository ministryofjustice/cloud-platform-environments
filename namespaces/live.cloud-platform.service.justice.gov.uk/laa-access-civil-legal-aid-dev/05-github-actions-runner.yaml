apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-actions-runner
  namespace: laa-access-civil-legal-aid-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-actions-runner
  template:
    metadata:
      labels:
        app: github-actions-runner
    spec:
      containers:
        - name: runner
          image: https://github.com/ministryofjustice/browser-testing-github-actions-runner
          resources:
            limits:
              memory: 2000Mi
              cpu: 1000m
          securityContext:
            runAsUser: 1001 # 'runner' user
          env:
            - name: RUNNER_NAME # Switch this to "RUNNER_NAME_PREFIX" if we start using multiple instances
              value: laa-access-civil-legal-aid-runner
            - name: RUNNER_WORKDIR
              value: '/_work'
            - name: LABELS
              value: moj-cloud-platform,laa-access-civil-legal-aid-runner
            - name: REPO_URL
              value: https://github.com/ministryofjustice/laa-access-civil-legal-aid
            - name: RUN_AS_ROOT
              value: 'false'
            - name: APP_ID
              valueFrom:
                secretKeyRef:
                  name: github-actions-runner-token
                  key: GITHUB_APP_ID
            - name: APP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: github-actions-runner-token
                  key: GITHUB_APP_PRIVATE_KEY