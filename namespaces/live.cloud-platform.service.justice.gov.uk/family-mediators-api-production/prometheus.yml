# Prometheus Alerts
#
# https://user-guide.cloud-platform.service.justice.gov.uk/documentation/monitoring-an-app/how-to-create-alarms.html
#
# Note: we are using a regex in the namespace to filter and trigger alerts
# in both, staging and production environments.
#
# To see the current alerts in this namespace:
#   kubectl describe prometheusrule -n family-mediators-api-production
#
# Alerts will be sent to the slack channel: #cross_justice_team
#
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: family-mediators-api-prometheus-production
  namespace: family-mediators-api-production
  labels:
    role: alert-rules
    prometheus: cloud-platform
spec:
  groups:
  - name: application-rules
    rules:
    - alert: FJ-FMAPI-DeploymentReplicasMismatch
      expr: >-
        kube_deployment_spec_replicas{job="kube-state-metrics", namespace=~"^family-mediators-api.*"}
        != kube_deployment_status_replicas_available{job="kube-state-metrics"}
      for: 30m
      labels:
        severity: family-justice
      annotations:
        message: Deployment `{{ $labels.deployment }}` has not matched the expected number of replicas for more than 30 mins.

    - alert: FJ-FMAPI-JobFailed
      expr: >-
        kube_job_status_failed{job="kube-state-metrics", namespace=~"^family-mediators-api.*"} > 0
      for: 1h
      labels:
        severity: family-justice
      annotations:
        message: Job `{{ $labels.job_name }}` failed to complete.

    - alert: FJ-FMAPI-ContainerRestarting
      expr: >-
        rate(kube_pod_container_status_restarts_total{job="kube-state-metrics", namespace=~"^family-mediators-api.*"}[5m]) > 0
      for: 1m
      labels:
        severity: family-justice
      annotations:
        message: Pod `{{ $labels.pod }}` has been restarting in `{{ $labels.namespace }}` for the last 5 minutes.
