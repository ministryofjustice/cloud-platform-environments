---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-alerts-api-preprod-cert
  namespace: hmpps-alerts-preprod
spec:
  secretName: hmpps-alerts-api-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - alerts-api-preprod.hmpps.service.justice.gov.uk
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hmpps-alerts-ui-dev-cert
  namespace: hmpps-alerts-dev
spec:
  secretName: hmpps-alerts-ui-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - hmpps-alerts-ui-preprod.hmpps.service.justice.gov.uk
