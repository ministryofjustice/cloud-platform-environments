apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    external-dns.alpha.kubernetes.io/set-identifier: probation-search-hmpps-probation-search-prod-green
    ingress.kubernetes.io/whitelist-source-range: "35.178.209.113/32,3.8.51.207/32,35.177.252.54/32"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: ingress-basic-auth
  name: probation-search
  namespace: hmpps-probation-search-prod
spec:
  ingressClassName: default
  rules:
    - host: probation-search-prod.hmpps.service.justice.gov.uk
      http:
        paths:
          - backend:
              service:
                name: es-proxy
                port:
                  number: 9200
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - probation-search-prod.hmpps.service.justice.gov.uk
      secretName: probation-search-cert
