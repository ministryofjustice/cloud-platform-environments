apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hello-world-prometheus-service
spec:
  selector:
    matchLabels:
      app: hello-world-prometheus-service # this needs to match the label in the service under metadata:labels:app
  endpoints:
    - port: https # this is the port name you grabbed from your running service
      interval: 15s