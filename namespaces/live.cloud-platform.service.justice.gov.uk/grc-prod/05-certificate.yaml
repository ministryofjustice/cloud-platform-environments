apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gender-recognition-service-app-cert
  namespace: grc-prod
spec:
  secretName: gender-recognition-service-app-secret
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
      - gender-recognition.service.justice.gov.uk

