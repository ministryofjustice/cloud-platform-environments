apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      containers:
      - name: nginx
        image: mogaal/nginx-hello-world:0.1
        ports:
        - containerPort: 8080
      securityContext:
        runAsUser: 101
---
kind: Service
apiVersion: v1
metadata:
  name: hello-world
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8080
  selector:
    app: hello-world-app
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hello-wold
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: hello-wold-mogaal-test-green
    external-dns.alpha.kubernetes.io/aws-weight: "50"
spec:
  tls:
  - hosts:
    - mogaal-test.live.cloud-platform.service.justice.gov.uk
    secretName: helloworld-tls
  rules:
  - host: mogaal-test.live.cloud-platform.service.justice.gov.uk
    http:
      paths:
      - path: /
        backend:
          serviceName: hello-world
          servicePort: 80
---
apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: certificate-helloworld
spec:
  secretName: helloworld-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - mogaal-test.live.cloud-platform.service.justice.gov.uk
