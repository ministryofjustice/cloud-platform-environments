apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
  namespace: cfe-civil-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-controllers
  namespace: cfe-civil-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: ingress-controllers
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-source-namespace
  namespace: cfe-civil-production
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              cloud-platform.justice.gov.uk/namespace: laa-apply-for-legalaid-production
        - namespaceSelector:
            matchLabels:
              cloud-platform.justice.gov.uk/namespace: laa-apply-for-legalaid-staging
        - namespaceSelector:
            matchLabels:
              cloud-platform.justice.gov.uk/namespace: laa-apply-for-legalaid-uat
        - namespaceSelector:
            matchLabels:
              cloud-platform.justice.gov.uk/namespace: laa-check-client-qualifies-production
        - namespaceSelector:
            matchLabels:
              cloud-platform.justice.gov.uk/namespace: laa-check-client-qualifies-staging
        - namespaceSelector:
            matchLabels:
              cloud-platform.justice.gov.uk/namespace: laa-check-client-qualifies-uat
