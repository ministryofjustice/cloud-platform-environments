apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: hmpps-tier-preprod

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci
  namespace: hmpps-tier-preprod
rules:
  - apiGroups:
      - ""
    resources:
      - "pods/portforward"
      - "deployment"
      - "secrets"
      - "services"
      - "pods"
      - "jobs"
    verbs:
      - "patch"
      - "get"
      - "create"
      - "delete"
      - "list"
  - apiGroups:
      - "extensions"
      - "apps"
      - "networking.k8s.io"
    resources:
      - "deployments"
      - "ingresses"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci
  namespace: hmpps-tier-preprod
subjects:
- kind: ServiceAccount
  name: circleci
  namespace: hmpps-tier-preprod
roleRef:
  kind: Role
  name: circleci
  apiGroup: rbac.authorization.k8s.io
