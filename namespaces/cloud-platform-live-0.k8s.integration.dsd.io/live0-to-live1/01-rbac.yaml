kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: live0-to-live1-admin
  namespace: live0-to-live1
subjects:
  - kind: Group
    name: "github:webops"
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tiller
  namespace: live0-to-live1
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tiller
  namespace: live0-to-live1
subjects:
- kind: ServiceAccount
  name: tiller
  namespace: live0-to-live1
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io