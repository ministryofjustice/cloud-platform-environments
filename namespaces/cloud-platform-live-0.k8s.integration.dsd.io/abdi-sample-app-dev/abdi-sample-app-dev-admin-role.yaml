kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: abdi-sample-app-dev-admins  # Your namespace with `-admin` e.g. `$servicename-$env-admin`
  namespace: abdi-sample-app-dev # Your namespace `$servicename-$env`
subjects:
  - kind: Group
    name: "github:laa-developers" # Make this the name of the GitHub team you want to give access to
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io