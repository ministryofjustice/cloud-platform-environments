apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: offender-management-alerting-preprod
  namespace: offender-management-preprod
  labels:
    prometheus: cloud-platform
spec:
  groups:
  - name: moic-preprod
    rules:
    - alert: KubePodCrashLooping
      annotations:
        message: Pod {{ $labels.namespace }}/{{ $labels.pod }} ({{ $labels.container }}) is restarting excessively
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubepodcrashlooping
      expr: rate(kube_pod_container_status_restarts_total{job="kube-state-metrics", namespace="offender-management-preprod"}[10m]) * 60 * 10 > 3
      for: 10m
      labels:
        severity: moic
    - alert: KubeNamespaceQuotaNearing
      annotations:
        message: Namespace {{ $labels.namespace }} is using {{ printf "%0.0f" $value }}% of its {{ $labels.resource }} quota.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubequotaexceeded
      expr: |-
        100 * kube_resourcequota{job="kube-state-metrics", type="used", namespace="offender-management-preprod"}
          / ignoring(instance, job, type)
        (kube_resourcequota{job="kube-state-metrics", type="hard", namespace="offender-management-preprod"} > 0)
          > 80
      for: 5m
      labels:
        severity: moic
    - alert: NamespaceMissing
      annotations:
        message: Namespace {{ $labels.namespace }} is missing
        runbook_url: https://example.com/
      expr: |-
        absent(kube_namespace_created{namespace="offender-management-preprod"})
      for: 1m
      labels:
        severity: moic
    - alert: SlowResponses
      annotations:
        message: ingress {{ $labels.ingress }} is serving slow responses over 12 seconds
        runbook_url: https://example.com/
      expr: |-
        avg(rate(nginx_ingress_controller_request_duration_seconds_sum{exported_namespace = "offender-management-preprod"}[5m])
        /
        rate(nginx_ingress_controller_request_duration_seconds_count{exported_namespace = "offender-management-preprod"}[5m]) > 0) by (ingress) > 12
      for: 1m
      labels:
        severity: moic
    - alert: ErrorResponses
      annotations:
        message: ingress {{ $labels.ingress }} is serving 5XX responses
        runbook_url: https://example.com/
      expr: |-
        avg(rate(nginx_ingress_controller_request_duration_seconds_count{exported_namespace="offender-management-preprod", status=~"5.*"}[1m]) * 60 > 0) by (ingress)
      for: 1m
      labels:
        severity: moic
    - alert: KubeDeploymentGenerationMismatch
      annotations:
        message: Deployment generation for {{ $labels.namespace }}/{{ $labels.deployment
          }} does not match, this indicates that the Deployment has failed but has
          not been rolled back.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubedeploymentgenerationmismatch
      expr: |-
        kube_deployment_status_observed_generation{job="kube-state-metrics", namespace="offender-management-preprod"}
          !=
        kube_deployment_metadata_generation{job="kube-state-metrics", namespace="offender-management-preprod"}
      for: 15m
      labels:
        severity: moic
    - alert: KubeDeploymentReplicasMismatch
      annotations:
        message: Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has not
          matched the expected number of replicas for longer than an hour.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubedeploymentreplicasmismatch
      expr: |-
        kube_deployment_spec_replicas{job="kube-state-metrics", namespace="offender-management-preprod"}
          !=
        kube_deployment_status_replicas_available{job="kube-state-metrics", namespace="offender-management-preprod"}
      for: 1h
      labels:
        severity: moic
    - alert: KubeStatefulSetReplicasMismatch
      annotations:
        message: StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} has
          not matched the expected number of replicas for longer than 15 minutes.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubestatefulsetreplicasmismatch
      expr: |-
        kube_statefulset_status_replicas_ready{job="kube-state-metrics", namespace="offender-management-preprod"}
          !=
        kube_statefulset_status_replicas{job="kube-state-metrics", namespace="offender-management-preprod"}
      for: 15m
      labels:
        severity: moic
    - alert: KubeStatefulSetGenerationMismatch
      annotations:
        message: StatefulSet generation for {{ $labels.namespace }}/{{ $labels.statefulset
          }} does not match, this indicates that the StatefulSet has failed but has
          not been rolled back.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubestatefulsetgenerationmismatch
      expr: |-
        kube_statefulset_status_observed_generation{job="kube-state-metrics", namespace="offender-management-preprod"}
          !=
        kube_statefulset_metadata_generation{job="kube-state-metrics", namespace="offender-management-preprod"}
      for: 15m
      labels:
        severity: moic
    - alert: KubeStatefulSetUpdateNotRolledOut
      annotations:
        message: StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} update
          has not been rolled out.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubestatefulsetupdatenotrolledout
      expr: |-
        max without (revision) (
          kube_statefulset_status_current_revision{job="kube-state-metrics", namespace="offender-management-preprod"}
            unless
          kube_statefulset_status_update_revision{job="kube-state-metrics", namespace="offender-management-preprod"}
        )
          *
        (
          kube_statefulset_replicas{job="kube-state-metrics", namespace="offender-management-preprod"}
            !=
          kube_statefulset_status_replicas_updated{job="kube-state-metrics", namespace="offender-management-preprod"}
        )
      for: 15m
      labels:
        severity: moic
    - alert: KubeDaemonSetRolloutStuck
      annotations:
        message: Only {{ $value }}% of the desired Pods of DaemonSet {{ $labels.namespace
          }}/{{ $labels.daemonset }} are scheduled and ready.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubedaemonsetrolloutstuck
      expr: |-
        kube_daemonset_status_number_ready{job="kube-state-metrics", namespace="offender-management-preprod"}
          /
        kube_daemonset_status_desired_number_scheduled{job="kube-state-metrics", namespace="offender-management-preprod"} * 100 < 100
      for: 15m
      labels:
        severity: moic
    - alert: KubeDaemonSetNotScheduled
      annotations:
        message: '{{ $value }} Pods of DaemonSet {{ $labels.namespace }}/{{ $labels.daemonset
          }} are not scheduled.'
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubedaemonsetnotscheduled
      expr: |-
        kube_daemonset_status_desired_number_scheduled{job="kube-state-metrics", namespace="offender-management-preprod"}
          -
        kube_daemonset_status_current_number_scheduled{job="kube-state-metrics", namespace="offender-management-preprod"} > 0
      for: 10m
      labels:
        severity: moic
    - alert: KubeDaemonSetMisScheduled
      annotations:
        message: '{{ $value }} Pods of DaemonSet {{ $labels.namespace }}/{{ $labels.daemonset
          }} are running where they are not supposed to run.'
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubedaemonsetmisscheduled
      expr: kube_daemonset_status_number_misscheduled{job="kube-state-metrics", namespace="offender-management-preprod"} >
        0
      for: 10m
      labels:
        severity: moic
    - alert: KubeCronJobRunning
      annotations:
        message: CronJob {{ $labels.namespace }}/{{ $labels.cronjob }} is taking more
          than 30mins to complete.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubecronjobrunning
      expr: time() - kube_cronjob_next_schedule_time{job="kube-state-metrics", namespace="offender-management-preprod"} > 3600
      for: 30m
      labels:
        severity: moic
    - alert: KubeJobCompletion
      annotations:
        message: Job {{ $labels.namespace }}/{{ $labels.job_name }} is taking more
          than 30mins to complete.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubejobcompletion
      expr: kube_job_spec_completions{job="kube-state-metrics"} - kube_job_status_succeeded{job="kube-state-metrics", namespace="offender-management-preprod"}  >
        0
      for: 30m
      labels:
        severity: moic
    - alert: KubeJobFailed
      annotations:
        message: Job {{ $labels.namespace }}/{{ $labels.job_name }} failed to complete.
        runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-kubejobfailed
      expr: kube_job_status_failed{job="kube-state-metrics", namespace="offender-management-preprod"}  > 0
      for: 1h
      labels:
        severity: moic
