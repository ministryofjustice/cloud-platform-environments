apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: calculate-journey-variable-payments-dev

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci
  namespace: calculate-journey-variable-payments-dev
rules:
  - apiGroups:
      - ""
    resources:
      - "pods/portforward"
      - "configmaps"
      - "deployment"
      - "secrets"
      - "services"
      - "pods"
      - "pods/log"
    verbs:
      - "patch"
      - "get"
      - "create"
      - "delete"
      - "list"
      - "update"
  - apiGroups:
      - "apps"
      - "extensions"
      - "networking.k8s.io"
    resources:
      - "deployments"
      - "ingresses"
      - "replicasets"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"
      - "list"
  - apiGroups:
      - "batch"
    resources:
      - "jobs"
      - "cronjobs"
    verbs:
      - "get"
      - "list"
      - "watch"
      - "create"
      - "update"
      - "patch"
      - "delete"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: circleci
  namespace: calculate-journey-variable-payments-dev
subjects:
  - kind: ServiceAccount
    name: circleci
    namespace: calculate-journey-variable-payments-dev
roleRef:
  kind: Role
  name: circleci
  apiGroup: rbac.authorization.k8s.io
