apiVersion: v1
kind: ServiceAccount
metadata:
  name: "github-actions"
  namespace: "hmpps-ems-dev"

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "github-actions"
  namespace: "hmpps-ems-dev"
rules:
  - apiGroups:
      - ""
    resources:
      - "pods/portforward"
      - "deployment"
      - "secrets"
      - "services"
      - "pods"
      - "configmaps"
    verbs:
      - "patch"
      - "get"
      - "create"
      - "delete"
      - "list"
  - apiGroups:
      - "extensions"
      - "apps"
      - "networking.k8s.io"
    resources:
      - "deployments"
      - "ingresses"
      - "statefulsets"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "github-actions"
  namespace: "hmpps-ems-dev"
subjects:
- kind: ServiceAccount
  name: "github-actions"
  namespace: "hmpps-ems-dev"
roleRef:
  kind: Role
  name: "github-actions"
  apiGroup: rbac.authorization.k8s.io
