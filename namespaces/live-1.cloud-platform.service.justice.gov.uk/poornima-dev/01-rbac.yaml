kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: poornima-dev-admin
  namespace: poornima-dev
subjects:
  - kind: Group
    name: "github:test-webops"
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tiller-dev
  namespace: poornima-dev
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tiller-dev
  namespace: poornima-dev
subjects:
- kind: ServiceAccount
  name: tiller-dev
  namespace: poornima-dev
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io