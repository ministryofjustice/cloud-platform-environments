---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dps-ingress-manager
  namespace: dps-management-preprod

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dps-ingress-manager
rules:
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - "*"

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dps-ingress-manager-read-configmaps
rules:
- apiGroups: [""]
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch


---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: dps-ingress-manager-admin
  namespace: dps-management-preprod
subjects:
- kind: ServiceAccount
  name: dps-ingress-manager
  namespace: dps-management-preprod
roleRef:
  kind: ClusterRole
  name: dps-ingress-manager-read-configmaps
  apiGroup: rbac.authorization.k8s.io
