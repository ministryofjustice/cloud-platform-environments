apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmpps-book-secure-move-api-datasette
  namespace: hmpps-book-secure-move-api-dev
  labels:
    app: hmpps-book-secure-move-api-datasette
spec:
  revisionHistoryLimit: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hmpps-book-secure-move-api-datasette
  template:
    metadata:
      labels:
        app: hmpps-book-secure-move-api-datasette
        tier: metrics
    spec:
      containers:
        - name: datasette
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/book-a-secure-move/ecr-repo-datasette:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          env:
            - name: S3_METRICS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: book-a-secure-move-metrics-s3-bucket-ro
                  key: access_key_id
            - name: S3_METRICS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: book-a-secure-move-metrics-s3-bucket-ro
                  key: secret_access_key
            - name: S3_METRICS_REGION
              value: "eu-west-2"
            - name: S3_METRICS_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: book-a-secure-move-metrics-s3-bucket-ro
                  key: bucket_name
            - name: METRICS_ENVIRONMENT
              value: "development"
            - name: DATASETTE_SECRET
              valueFrom:
                secretKeyRef:
                  name: hmpps-book-secure-move-api-secrets-dev
                  key: secret_key_base_key
            - name: METRICS_PASSWORD_HASH
              valueFrom:
                secretKeyRef:
                  name: hmpps-book-secure-move-api-secrets-dev
                  key: datasette_metrics_password_hash
          readinessProbe:
            httpGet:
              path: /static/ping.txt
              port: 8001
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /static/ping.txt
              port: 8001
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 5
