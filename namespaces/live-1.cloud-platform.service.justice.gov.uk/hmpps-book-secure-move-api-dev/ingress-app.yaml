apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hmpps-book-secure-move-api-ingress-dev
  namespace: hmpps-book-secure-move-api-dev
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: hmpps-book-secure-move-api-ingress-dev-hmpps-book-secure-move-api-dev-blue
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  tls:
  - hosts:
    - hmpps-book-secure-move-api-dev.apps.live-1.cloud-platform.service.justice.gov.uk
  rules:
  - host: hmpps-book-secure-move-api-dev.apps.live-1.cloud-platform.service.justice.gov.uk
    http:
      paths:
      - path: /
        backend:
          serviceName: hmpps-book-secure-move-api-service-dev
          servicePort: 80
