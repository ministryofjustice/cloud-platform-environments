apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hmpps-book-secure-move-api-dev-token-cleanup
  namespace: hmpps-book-secure-move-api-dev
  labels:
    app: hmpps-book-secure-move-api-dev-token-cleanup
spec:
  # 1 am on the 1st day of the month
  schedule: "0 1 * * 0"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: doorkeeper-cleanup
              image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/book-a-secure-move/hmpps-book-secure-move-api:dev.latest
              command: ["bundle", "exec", "rake", "doorkeeper:db:cleanup"]
              imagePullPolicy: Always
              # non-secret env vars defined in `config_map.yaml`
              envFrom:
                - configMapRef:
                    name: hmpps-book-secure-move-api-configmap-dev
              env:
                # external secrets defined in `secrets.yml`
                - name: SECRET_KEY_BASE
                  valueFrom:
                    secretKeyRef:
                      name: hmpps-book-secure-move-api-secrets-dev
                      key: secret_key_base_key
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: hmpps-book-secure-move-api-secrets-dev
                      key: sentry_dsn_key
                - name: CORS_ALLOWED_ORIGINS
                  valueFrom:
                    secretKeyRef:
                      name: hmpps-book-secure-move-api-secrets-dev
                      key: cors_allowed_origins_key
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: rds-instance-hmpps-book-secure-move-api-dev
                      key: url
          restartPolicy: OnFailure
