apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: court-probation-dev
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci
  namespace: court-probation-dev
rules:
  - apiGroups:
      - "extensions"
      - "apps"
      - "networking.k8s.io"
      - "monitoring.coreos.com"
    resources:
      - "deployments"
      - "ingresses"
      - "prometheusrules"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"
  - apiGroups:
      - ""
    resources:
      - "pods/portforward"
      - "secrets"
      - "services"
      - "pods"
      - "configmaps"
    verbs:
      - "patch"
      - "update"
      - "get"
      - "create"
      - "delete"
      - "list"
  - apiGroups:
      - "apps"
    resources:
      - "replicasets"
    verbs:
      - "list"
  - apiGroups:
      - "autoscaling"
    resources:
      - "hpa"
      - "horizontalpodautoscalers"
    verbs:
      - "get"
      - "update"
      - "patch"
      - "delete"
      - "create"
  - apiGroups:
      - "policy"
    resources:
      - "poddisruptionbudgets"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "patch"
      - "delete"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci
  namespace: court-probation-dev
subjects:
- kind: ServiceAccount
  name: circleci
  namespace: court-probation-dev
roleRef:
  kind: Role
  name: circleci
  apiGroup: rbac.authorization.k8s.io
