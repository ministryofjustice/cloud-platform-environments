kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: docker-registry-cache-admin
  namespace: docker-registry-cache
subjects:
  - kind: Group
    name: "github:webops"
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
