---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-actions
  namespace: laa-apply-bot-production
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "slackbot"
  namespace: "laa-apply-for-legalaid-uat"
rules:
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "get"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: github-actions-laa-apply-bot
  namespace: laa-apply-bot-production
subjects:
- kind: ServiceAccount
  name: github-actions-laa-apply-bot
  namespace: laa-apply-bot-production
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
