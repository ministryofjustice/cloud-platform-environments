kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: formbuilder-grafana-dashboard-admins
  namespace: formbuilder-grafana-dashboard
subjects:
  - kind: Group
    name: "github:form-builder"
    apiGroup: rbac.authorization.k8s.io
  - kind: ServiceAccount
    name: formbuilder-grafana-dashboard
    namespace: formbuilder-grafana-dashboard
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
