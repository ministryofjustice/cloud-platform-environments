# This service account allows circleci to deploy into this environment
apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci-formbuilder-grafana-dashboard
  namespace: formbuilder-grafana-dashboard
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci-formbuilder-grafana-dashboard
  namespace: formbuilder-grafana-dashboard
subjects:
- kind: ServiceAccount
  name: circleci-formbuilder-grafana-dashboard
  namespace: formbuilder-grafana-dashboard
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
