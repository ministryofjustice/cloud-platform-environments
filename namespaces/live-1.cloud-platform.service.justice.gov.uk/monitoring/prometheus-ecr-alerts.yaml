---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: prometheus-custom-alerts-ecr-exporter
  namespace: monitoring
  labels:
    prometheus: prometheus-operator
    role: alert-rules
spec:
  groups:
  - name: ecr-monitoring
    rules:
    - alert: ECR-Imagecount_Amber-Alert
      expr: aws_ecr_repository_image_count > 500
      for: 10m
      labels:
        severity: warning
      annotations:
        message: Image count for the Repository {{ $labels.repository_name }} is more that 500.
        runbook_url: https://docs.aws.amazon.com/AmazonECR/latest/userguide/service_limits.html
    - alert: ECR-Imagecount_Red-Alert
      expr: aws_ecr_repository_image_count > 800
      for: 10m
      labels:
        severity: warning
      annotations:
        message: Image count for the Repository {{ $labels.repository_name }} is more that 800.
        runbook_url: https://docs.aws.amazon.com/AmazonECR/latest/userguide/service_limits.html
    - alert: ECR-Repositorycount_Amber-Alert
      expr: count(aws_ecr_repository_image_count) > 500
      for: 10m
      labels:
        severity: warning
      annotations:
        message: Cloud-Platform AWS account London region ECR Repository count is more that 500. 
        runbook_url: https://docs.aws.amazon.com/AmazonECR/latest/userguide/service_limits.html
    - alert: ECR-Repositorycount_Red-Alert
      expr: count(aws_ecr_repository_image_count) > 800
      for: 10m
      labels:
        severity: warning
      annotations:
        message: Cloud-Platform AWS account London region ECR Repository count is more that 800.
        runbook_url: https://docs.aws.amazon.com/AmazonECR/latest/userguide/service_limits.html
