apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: usage-report
  namespace: namespace-usage-report
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: usage-report-app
    spec:
      containers:
        - name: usage-report
          image: ministryofjustice/cloud-platform-namespace-usage-report:1.8
          env:
            - name: RACK_ENV
              value: "production"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: usage-report-api-key
                  key: token
          ports:
          - containerPort: 4567
