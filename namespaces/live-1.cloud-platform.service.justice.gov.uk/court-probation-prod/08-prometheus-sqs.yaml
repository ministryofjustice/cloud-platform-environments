apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app: prepare-a-case
    prometheus: cloud-platform
  name: pic-prometheus-rules-sqs
  namespace: court-probation-prod
spec:
  groups:
  - name: PIC-SQS
    rules:
    - alert: SQS-oldest-message
      annotations:
        message: SQS - {{ $labels.queue_name }} has message older than 15mins, check consumers are healthy.  https://grafana.cloud-platform.service.justice.gov.uk/d/AWSSQS000/aws-sqs?orgId=1&var-datasource=Cloudwatch&var-region=default&var-queue={{ $labels.queue_name }}&from=now-6h&to=now
        runbook_url: https://dsdmoj.atlassian.net/wiki/spaces/NDSS/pages/2680750089/Monitoring+and+Alerting
      expr: |-
        sum(aws_sqs_approximate_age_of_oldest_message_maximum{queue_name="probation-in-court-prod-crime-portal-gateway-queue"} offset 5m) by (queue_name) > 15 * 60
      for: 10m
      labels:
        severity: prepare-a-case
    - alert: SQS-number-of-messages
      annotations:
        message: SQS - {{ $labels.queue_name }} - number of messages={{ $value }} (exceeds 20), check consumers are healthy.  https://grafana.cloud-platform.service.justice.gov.uk/d/AWSSQS000/aws-sqs?orgId=1&var-datasource=Cloudwatch&var-region=default&var-queue={{ $labels.queue_name }}&from=now-6h&to=now
        runbook_url: https://dsdmoj.atlassian.net/wiki/spaces/NDSS/pages/2680750089/Monitoring+and+Alerting
      expr: |-
        sum(aws_sqs_approximate_number_of_messages_visible_maximum{queue_name="probation-in-court-prod-crime-portal-gateway-queue"} offset 5m) by (queue_name) > 20
      for: 10m
      labels:
        severity: prepare-a-case
    - alert: SQS-events-dlq-not-empty
      annotations:
        message: SQS Deadletter queue - {{ $labels.queue_name }} has {{ $value }} messages
        runbook_url: https://dsdmoj.atlassian.net/wiki/spaces/NDSS/pages/2680750089/Monitoring+and+Alerting
      expr: |-
        sum(aws_sqs_approximate_number_of_messages_visible_maximum{queue_name="probation-in-court-prod-crime-portal-gateway-dead-letter-queue"} offset 5m) by (queue_name) > 0
      for: 10m
      labels:
        severity: prepare-a-case

