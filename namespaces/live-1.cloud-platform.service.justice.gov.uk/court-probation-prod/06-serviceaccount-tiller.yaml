apiVersion: v1
kind: ServiceAccount
metadata:
  name: tiller
  namespace: court-probation-prod
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tiller
  namespace: court-probation-prod
rules:
  - apiGroups:
      - ""
      - "batch"
      - "extensions"
      - "apps"
      - "networking.k8s.io"
    resources:
      - "*"
    verbs:
      - "*"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tiller
  namespace: court-probation-prod
subjects:
- kind: ServiceAccount
  name: tiller
  namespace: court-probation-prod
roleRef:
  kind: Role
  name: tiller
  apiGroup: rbac.authorization.k8s.io
