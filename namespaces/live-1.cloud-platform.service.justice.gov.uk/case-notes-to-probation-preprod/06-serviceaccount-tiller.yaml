---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tiller
  namespace: case-notes-to-probation-preprod

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tiller
  namespace: case-notes-to-probation-preprod
rules:
  - apiGroups:
      - ""
      - "batch"
      - "extensions"
      - "apps"
    resources:
      - "*"
    verbs:
      - "*"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tiller
  namespace: case-notes-to-probation-preprod
subjects:
  - kind: ServiceAccount
    name: tiller
    namespace: case-notes-to-probation-preprod
roleRef:
  kind: Role
  name: tiller
  apiGroup: rbac.authorization.k8s.io
