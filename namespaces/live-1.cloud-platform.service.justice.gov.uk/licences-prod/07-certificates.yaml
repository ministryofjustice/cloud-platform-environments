---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: licences-prod.prison.service.justice.gov.uk
  namespace: licences-prod
spec:
  secretName: licences-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: 'licences-prod.prison.service.justice.gov.uk'
  acme:
    config:
    - domains:
      - 'licences-prod.prison.service.justice.gov.uk'
      dns01:
        provider: route53-cloud-platform
