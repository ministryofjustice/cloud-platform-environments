---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cronjobber
  name: cronjobber
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cronjobber
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: cronjobber
    spec:
      serviceAccountName: cronjobber
      securityContext:
        fsGroup: 2 #daemon
      volumes:
      - name: timezonedb
        hostPath:
          path: /usr/share/zoneinfo
          type: Directory
      containers:
      - name: cronjobber
        image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/cloud-platform/tools:cronjobber
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
        args:
        - --log-level=info
        volumeMounts:
        - name: timezonedb
          mountPath: /usr/share/zoneinfo
          readOnly: true
