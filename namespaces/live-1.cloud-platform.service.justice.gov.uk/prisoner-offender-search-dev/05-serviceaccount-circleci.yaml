---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: prisoner-offender-search-dev
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci
  namespace: prisoner-offender-search-dev
subjects:
  - kind: ServiceAccount
    name: circleci
    namespace: prisoner-offender-search-dev
roleRef:
  kind: ClusterRole
  name: edit
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: monitoring
  namespace: prisoner-offender-search-dev
rules:
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - prometheusrules
    verbs:
      - '*'
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci-monitoring
  namespace: prisoner-offender-search-dev
subjects:
  - kind: ServiceAccount
    name: circleci
    namespace: prisoner-offender-search-dev
roleRef:
  kind: Role
  name: monitoring
  apiGroup: rbac.authorization.k8s.io
