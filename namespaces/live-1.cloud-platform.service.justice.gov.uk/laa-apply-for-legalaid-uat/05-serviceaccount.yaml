apiVersion: v1
kind: ServiceAccount
metadata:
  name: "slackbot"
  namespace: "laa-apply-for-legalaid-uat"
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "slackbot"
  namespace: "laa-apply-for-legalaid-uat"
rules:
  - apiGroups:
      - ""
    resources:
      - "secrets"
      - "pods"
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - "extensions"
      - "apps"
      - "networking.k8s.io"
    resources:
      - "ingresses"
    verbs:
      - "get"
      - "list"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "slackbot"
  namespace: "laa-apply-for-legalaid-uat"
subjects:
- kind: ServiceAccount
  name: "slackbot"
  namespace: "laa-apply-for-legalaid-uat"
roleRef:
  kind: Role
  name: "slackbot"
  apiGroup: rbac.authorization.k8s.io
