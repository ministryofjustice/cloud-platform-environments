apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci-formbuilder-repos
  namespace: formbuilder-repos
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci-formbuilder-repos
  namespace: formbuilder-repos
rules:
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "get"
      - "list"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci-formbuilder-repos
  namespace: formbuilder-repos
subjects:
- kind: ServiceAccount
  name: circleci-formbuilder-repos
  namespace: formbuilder-repos
roleRef:
  kind: Role
  name: circleci-formbuilder-repos
  apiGroup: rbac.authorization.k8s.io
