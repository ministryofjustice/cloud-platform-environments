---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: dev.case-notes-to-probation.service.justice.gov.uk
  namespace: case-notes-to-probation-dev
spec:
  secretName: case-notes-to-probation-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: 'dev.case-notes-to-probation.service.justice.gov.uk'
  acme:
    config:
      - domains:
          - 'dev.case-notes-to-probation.service.justice.gov.uk'
        dns01:
          provider: route53-cloud-platform
