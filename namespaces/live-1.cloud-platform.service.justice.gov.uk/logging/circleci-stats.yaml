apiVersion: apps/v1
kind: Deployment
metadata:
  name: circleci-stats
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: circleci-stats
  template:
    metadata:
      labels:
        app: circleci-stats
    spec:
      containers:
        - name: circleci-stats
          image: ministryofjustice/circleci-stats:1.4
          command:
            - /bin/sh
            - -c
            - |
              while true
              do
                ./es-fetch.rb
                sleep 60
              done
          env:
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: circleci-api
                  key: token
            - name: ES_CLUSTER
              value: "https://search-cloud-platform-live-dibidbfud3uww3lpxnhj2jdws4.eu-west-2.es.amazonaws.com:443"
